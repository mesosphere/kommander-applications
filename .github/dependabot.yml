version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/hack/release"
    schedule:
      interval: "weekly"
    assignees:
      - "mesosphere/kommander"
    reviewers:
      - "mesosphere/kommander"
    labels:
      - "dependencies"
      - "ok-to-test"
      - "ready-for-review"
  - package-ecosystem: "gomod"
    directory: "/apptests"
    schedule:
      interval: "weekly"
    assignees:
      - "mesosphere/kommander"
    reviewers:
      - "mesosphere/kommander"
    labels:
      - "dependencies"
      - "ok-to-test"
      - "ready-for-review"
      - "applications/reloader"
  - package-ecosystem: "gomod"
    directory: "/magefiles"
    schedule:
      interval: "weekly"
    assignees:
      - "mesosphere/kommander"
    reviewers:
      - "mesosphere/kommander"
    labels:
      - "dependencies"
      - "ok-to-test"
      - "ready-for-review"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "mesosphere/kommander"
    reviewers:
      - "mesosphere/kommander"
    labels:
      - "dependencies"
      - "ok-to-test"
      - "ready-for-review"

  - package-ecosystem: "docker"
    directory: "/server/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "10:00"
