name: report-and-confluence-cmd

on:
  push:
    branches:
      - Shubham/resource-requirement

jobs:
  publish:
    name: Generate & Publish
    runs-on: self-hosted-nutanix-medium
    env:
      CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_SERVICE_USER_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'app-resources/go.mod'

      - name: Download dependencies
        working-directory: app-resources
        run: go mod tidy

      - name: Generate CSV report
        working-directory: app-resources/generate
        run: |
          echo "üìù Generating report"
          ln -s ../../services ./services  # only if needed
          go run generate_report.go

      - name: Publish report to Confluence
        working-directory: app-resources/publish
        run: |
        echo "üöÄ Publishing report to Confluence"
        go run publish.go
