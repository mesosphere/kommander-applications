name: report-and-confluence-cmd

on:
  push:
    branches:
      - Shubham/resource-requirement

jobs:
  publish:
    name: Generate & Publish
    runs-on: self-hosted-nutanix-medium

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        working-directory: app-resources
        run: go mod tidy

      - name: Generate CSV report
        working-directory: app-resources/generate
        run: |
          echo "Generating report"
          ln -s ../../services ./services
          go run generate_report.go

      - name: Set environment variables
        run: |
          echo "CONFLUENCE_USERNAME=${{ vars.CONFLUENCE_SERVICE_USER }}" >> $GITHUB_ENV
          echo "CONFLUENCE_API_TOKEN=${{ secrets.CONFLUENCE_SERVICE_USER_TOKEN }}" >> $GITHUB_ENV

      - name: Publish report to Confluence
        working-directory: app-resources/publish
        run: |
          echo "Publishing report to Confluence"
          go run publish.go
