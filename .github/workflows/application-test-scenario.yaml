name: Application Specific Test Scenario
on:
  workflow_dispatch:
    inputs:
      scenario:
        description: 'The scenario to run, e.g., install or upgrade'
        required: true
        default: 'install'
        type: string
      app:
        description: 'The kommander application to test, e.g. reloader,kube-prometheus-stack'
        required: true
        type: string
  workflow_call:
    inputs:
      scenario:
        description: 'The scenario to run, e.g., install or upgrade'
        required: true
        type: string
      app:
        description: 'The kommander application to test, e.g. reloader,kube-prometheus-stack'
        required: true
        type: string

env:
  UPGRADE_KAPPS_REPO_PATH: '.work/upgrade/kommander-applications'
  # TODO: refactor this to an input thats generated
  UPGRADE_FROM_KOMMANDER_VERSION: 'v2.7.0'

jobs:
  run-test-scenario:
    runs-on:
      - ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Checkout previous version of k-apps
      if: ${{ github.event.inputs.scenario }} == 'upgrade'
      uses: actions/checkout@v4
      with:
        path: apptests/${{env.UPGRADE_KAPPS_REPO_PATH}}
        ref: ${{env.UPGRADE_FROM_KOMMANDER_VERSION}}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'apptests/go.mod'

    - name: Install Ginkgo
      working-directory: apptests
      run: go install github.com/onsi/ginkgo/v2/ginkgo

    - name: Run ${{ github.event.inputs.app }} ${{ github.event.inputs.scenario }} Test
      working-directory: apptests
      run: |
        ginkgo --label-filter="${{ inputs.scenario }} && ${{ inputs.app }}" appscenarios
