name: Create Development Tag

on:
  workflow_dispatch:

  schedule:
    - cron: '5 3 * * *'

env:
  GOWORK: off
  GOPRIVATE: github.com/mesosphere

permissions:
  contents: write

jobs:
  create-dev-tag:
    runs-on:
    - self-hosted
    - small
    strategy:
      fail-fast: false
      matrix:
        branch:
          - main
          - release-2.4
          - release-2.5
          - release-2.6

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          depth: 0

      - name: Setup asdf
        uses: asdf-vm/actions/setup@v2

      - name: Generate tag
        run: |
          # Overriding a variable that causes a conflict in legacy
          # versions of gh-dkp
          export GITHUB_REPOSITORY="kommander-applications"
          OUT=$(make repo.dev.tag)
          echo "TAG=$(echo ${OUT##* })" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.MESOSPHERECI_USER_TOKEN }}

      - name: Create tag
        run: git tag -m "${{ env.TAG }}" ${{ env.TAG }}

      - name: Push tag
        run: git push --force --tags origin ${{ env.TAG }}

      - name: Run release workflow
        uses: benc-uk/workflow-dispatch@v121
        with:
          workflow: release.yml
          ref: ${{ env.TAG }}
