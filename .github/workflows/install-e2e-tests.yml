name: Install E2E Tests
on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

  push:
    branches:
      - 'main'
      - 'v*'

jobs:
  install-e2e-tests:
    name: Install E2E Tests
    if: ${{ github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'ok-to-test') }}
    runs-on:
      - self-hosted
      - kind-large
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_SSH_KEY }}

      # - name: setup go
      #   uses: actions/setup-go@v4

      - name: Setup asdf
        uses: asdf-vm/actions/setup@v1
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: make ci.docker.run GOOS=linux GOARCH=amd64 CI=true RUN_WHAT="make test.e2e.install VERBOSE=true"

      - name: Tar files
        run: sudo tar -cvzf report-e2e.tar .tmp/kommander-e2e/.e2e/
        if: always()

      - name: Upload report-e2e.json
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: report-e2e
          path: report-e2e.tar
