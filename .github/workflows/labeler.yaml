name: "Pull Request Labeler"
on:
  pull_request:
    branches:
      - main
      - 'release/*'
    paths:
      - 'applications/**/*'
  workflow_dispatch: {}

jobs:
  label-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Add service identifying label to PRs updating applications
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: ".github/app-labeler.yaml"
      - name: Add labels to automated chart bump PRs
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.MESOSPHERECI_USER_TOKEN }}"
          configuration-path: ".github/applications-pr-labeler.yaml"
