name: Lint

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on:
    - self-hosted
    - small

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        uses: asdf-vm/actions/install@v3

      - name: Run pre-commit
        env:
          MAGEFILE_VERBOSE: true
        run: ./mage lint:precommit
