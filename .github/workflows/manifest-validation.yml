name: Manifest validation
on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

  push:
    branches:
      - 'main'
      - 'v*'

jobs:
  manifest-validation:
    name: Manifest validation
    if: ${{ github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'ok-to-test') }}
    runs-on:
      - self-hosted
      - small
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      #- uses: webfactory/ssh-agent@v0.9.0
       # with:
        #  ssh-private-key: ${{ secrets.PRIVATE_SSH_KEY }}

      - uses: actions/create-github-app-token@v1
        id: app-token-ncn
        with:
          app-id: ${{ secrets.GHA_CHECKOUT_APP_ID }}
          private-key: ${{ secrets.GHA_CHECKOUT_APP_PRIVATE_KEY }}
          owner: nutanix-cloud-native

      - name: Install NIX
        uses: cachix/install-nix-action@v31

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.13.0
        with:
          skip-nix-installation: true
      
      - run: devbox run -- gh auth setup-git
        env:
          GITHUB_TOKEN: ${{ steps.app-token-ncn.outputs.token }}

      - name: Run tests
        run: devbox run -- "GOOS=linux GOARCH=amd64 make validate-manifests"
