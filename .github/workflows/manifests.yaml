name: Manifests

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    types:
      - opened
      - edited
      - synchronize

permissions:
  contents: read

jobs:
  validate-manifests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install tools
        uses: asdf-vm/actions/install@v1

      - name: Run manifest validation
        env:
          MAGEFILE_VERBOSE: true
        run: ./mage manifests:validate
