name: Push cert-manager Helm Chart to GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - sandy/helm-oci-ghcr # branch updated for testing

jobs:
  push-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
  
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - uses: chrisdickinson/setup-yq@latest
        with:
          yq-version: v4.25.3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Single Helm chart
        run: |
          # helm repo add jetstack https://charts.jetstack.io
          # helm repo update
          # helm pull jetstack/cert-manager --version v1.17.2
          helm repo add jaegertracing https://jaegertracing.github.io/helm-charts
          helm repo update
          helm pull jaegertracing/jaeger-operator --version 2.57.0

      - name: Push chart to GHCR
        run: |
          helm push jaeger-operator-2.57.0.tgz oci://ghcr.io/mesosphere/charts
