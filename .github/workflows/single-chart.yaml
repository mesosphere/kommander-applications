name: Push Single Chart to GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - sandy/helm-oci-ghcr # branch updated for testing

jobs:
  push-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
  
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - uses: chrisdickinson/setup-yq@latest
        with:
          yq-version: v4.25.3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Single Helm chart
        run: |
          helm repo add dkp https://mesosphere.github.io/dkp-insights-charts-attached
          helm repo update
          helm pull dkp/nkp-insights --version v1.6.0
          helm repo add dkp-management https://mesosphere.github.io/dkp-insights-charts-management
          helm repo update
          helm pull dkp-management/nkp-insights-management --version v1.6.0
          
      - name: Push chart to GHCR
        run: |
          helm push nkp-insights-management-v1.6.0.tgz oci://ghcr.io/mesosphere/charts
          helm push nkp-insights-v1.6.0.tgz oci://ghcr.io/mesosphere/charts
