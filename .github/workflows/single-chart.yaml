name: Push Single Chart to GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - sandy/helm-oci-ghcr # branch updated for testing

jobs:
  push-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
  
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - uses: chrisdickinson/setup-yq@latest
        with:
          yq-version: v4.25.3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Single Helm chart
        run: |
          helm repo add mesosphere-ai-navigator-app https://mesosphere.github.io/ai-navigator-app
          helm repo update
          helm pull mesosphere-ai-navigator-app/ai-navigator-app --version 0.5.1
      - name: Push chart to GHCR
        run: |
          helm push ai-navigator-app-0.5.1.tgz oci://ghcr.io/mesosphere/charts

