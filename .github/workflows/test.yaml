name: Go test
on:
  pull_request:
jobs:
  test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup asdf
        uses: asdf-vm/actions/setup@v1
      - name: Run unit tests
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make go-test
