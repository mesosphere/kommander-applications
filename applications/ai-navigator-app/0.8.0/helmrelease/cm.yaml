apiVersion: v1
kind: ConfigMap
metadata:
  name: ${releaseName}-${appVersion}-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    openai:
      apiEndpoint: ""
    postgresql:
      priorityClassName: "dkp-critical-priority"
    auth:
      enabled: false
    image:
      rag:
        repository: "docker.io/mesosphere/ai-navigator-rag"
      tag: "0.8.0-dev.0"
    sidecar:
      # TODO: Temporarily point to the external endpoint until AI Nav V2 is supported by Kommander UI
      chatbotURL: "https://chatbot.api.d2iq.com/v1/chat"
