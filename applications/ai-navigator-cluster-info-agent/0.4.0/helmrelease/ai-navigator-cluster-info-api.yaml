apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ai-navigator-cluster-info-api
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/ai-navigator-cluster-info-api"
  ref:
    tag: 0.4.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ai-navigator-cluster-info-api
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: ai-navigator-cluster-info-api
    namespace: ${releaseNamespace}
  interval: 15s
  releaseName: ai-navigator-cluster-info-api
  targetNamespace: ${releaseNamespace}
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  valuesFrom:
    - kind: ConfigMap
      name: ai-navigator-cluster-info-0.4.0-config-defaults
