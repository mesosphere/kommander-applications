apiVersion: v1
kind: ConfigMap
metadata:
  name: ${releaseName}-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |-
    ---
    api:
      enabled: true
    postgresql:
      instances: 1
      image:
        registry: ghcr.io
        repository: mesosphere/dkp-container-images/cloudnative-pg/postgresql
        tag: 17.5-minimal-bookworm
      database: "ai-nav-cluster-info-api"
      driver_name: "postgresql"
      pgvector:
        driver_name: "postgresql+psycopg"
      servicePort: 5432
      priorityClassName: "dkp-critical-priority"
      persistence:
        size: 8Gi
    priorityClassName: dkp-high-priority
    kubectlImage: ${kubetoolsImageRepository:=docker.io/mesosphere/kubectl}:${kubetoolsImageTag:=v1.34.1-alpine}
  agent-values.yaml: |-
    ---
    collector:
      url: http://ai-navigator-cluster-info-api.${releaseNamespace}.svc/api/v1/documents/collect/
    watchNamespaces: {}
    watchGlobalResources: true
    priorityClassName: dkp-high-priority
