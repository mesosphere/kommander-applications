overview: |-

  # Overview

  AI Navigator RAG enables AI Navigator to use a private Azure OpenAI endpoint for data processing. This ensures data sent through AI Navigator remains within this private infrastructure.

  ## Configuration

  Create and configure your own [Azure OpenAI Deployment](https://learn.microsoft.com/en-us/azure/ai-foundry/foundry-models/concepts/endpoints?tabs=python#deployments).

  Configure AI Navigator RAG to use your new [Azure OpenAI Endpoint](https://learn.microsoft.com/en-us/azure/ai-foundry/foundry-models/concepts/endpoints?tabs=python#endpoints) created via the above Deployment.

  Configure the AI Navigator service to direct its traffic through the running [AI Navigator RAG](https://portal.nutanix.com/page/documents/details?targetId=Nutanix-Kubernetes-Platform-v2_16:top-ai-nav-rag-c.html)

  ## Enterprise Azure OpenAI Endpoint Disclaimer

  This application enables integration with your organization’s own Azure OpenAI endpoint managed by your organization, not Nutanix, to support AI-driven use cases. By proceeding, you acknowledge and accept the following responsibilities

  **Endpoint Security** - Your organization is solely responsible for securing and managing its Azure OpenAI endpoint, including all configurations, access controls, and network protections.

  **Credential Management** - Any API keys, tokens, or authentication credentials used must be securely stored, rotated as needed, and protected in accordance with your internal security policies.

  **Data Governance** - You are responsible for ensuring that all data transmitted through your endpoint complies with your organization’s data governance standards and applicable privacy regulations.

  **Compliance & Risk** - Your organization assumes full responsibility for compliance with Azure OpenAI’s terms of use, as well as any legal, regulatory, or contractual obligations related to the use of Azure OpenAI services.

  **Costs** - You are responsible for all costs incurred by your organization’s use of the Azure OpenAI Endpoint, including charges for token usage.

  This application does not persist or monitor your Azure OpenAI Endpoint credentials or transmitted data. You can disable the Azure OpenAI Endpoint at any time by deleting the Azure OpenAI Deployment which was created.

  If you do not agree to these terms, please do not proceed with endpoint configuration and installation of this AI Navigator RAG application.

  The [AI Navigator RAG](https://portal.nutanix.com/page/documents/details?targetId=Nutanix-Kubernetes-Platform-v2_16:top-ai-nav-rag-c.html) documentation has futher information on configuring AI Navigator RAG and AI Navigator.

