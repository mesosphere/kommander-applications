apiVersion: v1
kind: ConfigMap
metadata:
  name: ${releaseName}-${appVersion}-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    openai:
      apiEndpoint: ""
    postgresql:
      priorityClassName: "dkp-critical-priority"
    auth:
      enabled: false
    image:
      rag:
        repository: "docker.io/mesosphere/ai-navigator-rag"
      tag: "0.7.15"
