apiVersion: v1
kind: ConfigMap
metadata:
  name: ${releaseName}-${appVersion}-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    fullnameOverride: "centralized-grafana"
    mesosphereResources:
      create: false
      ingressRBAC:
        enabled: true
    grafana:
      enabled: true
      defaultDashboardsEnabled: true
      priorityClassName: "dkp-critical-priority"
      image:
        registry: docker.io
        repository: grafana/grafana
        tag: "12.3.3"  # Specify your desired version here
      serviceMonitor:
        labels:
          prometheus.kommander.d2iq.io/select: "true"
        path: "/dkp/kommander/monitoring/grafana/metrics"
      sidecar:
        image:
          registry: docker.io
          repository: kiwigrid/k8s-sidecar
          tag: 1.30.11
        dashboards:
          enabled: true
          # label that the configmaps with dashboards are marked with
          label: grafana_dashboard_kommander
          multicluster:
            global:
              enabled: true
          searchNamespace: ALL
        datasources:
          enabled: true
          defaultDatasourceEnabled: false
          # label that the configmaps with datasources are marked with
          label: grafana_datasource_kommander
          searchNamespace: ALL
          skipReload: true
          initDatasources: true
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: kommander-traefik
          ingress.kubernetes.io/auth-response-headers: X-Forwarded-User
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "${workspaceNamespace}-stripprefixes@kubernetescrd,${workspaceNamespace}-forwardauth-grafana@kubernetescrd"
        hosts: [""]
        path: /dkp/kommander/monitoring/grafana
        pathType: ImplementationSpecific

      grafana.ini:
        log:
          level: warn
        server:
          protocol: http
          enable_gzip: true
          root_url: "%(protocol)s://%(domain)s:%(http_port)s/dkp/kommander/monitoring/grafana"
          serve_from_sub_path: true
        auth.proxy:
          enabled: true
          header_name: X-Forwarded-User
          auto-sign-up: true
        auth.basic:
          enabled: false
        users:
          auto_assign_org_role: Admin
        plugins:
          public_key_retrieval_disabled: true
          preinstall_disabled: true
        dashboards:
          default_home_dashboard_path: "/tmp/dashboards/global-overview.json"
        analytics:
          reporting_enabled: false
          check_for_updates: false
          check_for_plugin_updates: false

      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: ThanosQuery
              type: prometheus
              url: http://thanos-query.${releaseNamespace}:10902/
              access: proxy
              isDefault: true
            - name: KommanderPrometheus
              type: prometheus
              url: http://kube-prometheus-stack-prometheus.${releaseNamespace}:9090/
              access: proxy
              isDefault: false

      service:
        type: ClusterIP
        port: 80
      resources:
        limits:
          memory: 10922Mi
        requests:
          cpu: 200m
          memory: 200Mi

      rbac:
        pspUseAppArmor: false
        pspEnabled: false

    # Disable everything else
    defaultRules:
      create: false
    global:
      rbac:
        create: false
        pspEnabled: false
    alertmanager:
     enabled: false
    prometheus:
     enabled: false
    kubeApiServer:
      enabled: false
    kubelet:
      enabled: false
    kubeControllerManager:
      enabled: false
    coreDns:
      enabled: false
    kubeDns:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    kubeStateMetrics:
      enabled: false
    nodeExporter:
      enabled: false
    prometheusOperator:
      enabled: false
