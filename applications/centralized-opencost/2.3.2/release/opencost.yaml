---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-source
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/opencost/charts/opencost"
  ref:
    tag: 2.3.2
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: centralized-opencost
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-source
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: centralized-opencost
  valuesFrom:
    - kind: ConfigMap
      name: centralized-opencost-config-defaults
  targetNamespace: ${releaseNamespace}
