---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cilium-hubble-relay-traefik
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/cilium-hubble-relay-traefik"
  ref:
    tag: 0.0.3
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium-hubble-relay-traefik
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: cilium-hubble-relay-traefik
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: cilium-hubble-relay-traefik
  valuesFrom:
    - kind: ConfigMap
      name: cilium-hubble-relay-traefik-0.0.4-config-defaults

