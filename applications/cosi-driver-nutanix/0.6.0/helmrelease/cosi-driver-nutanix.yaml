apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-source
  namespace: ${releaseNamespace}
spec:
  interval: 1h0m0s
  url: oci://ghcr.io/mesosphere/charts/cosi-driver-nutanix
  ref:
    tag: 0.6.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cosi-driver-nutanix
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-source
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: cosi-driver-nutanix
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-${appVersion}-config-defaults
  targetNamespace: ${releaseNamespace}
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /metadata/annotations/secret.reloader.stakater.com~1reload
                value: ${releaseName} # UI Creates a federatedsecret whose name is equal to AppDeployment name (which will be equal to releaseName).
            target:
              group: apps
              version: v1
              kind: Deployment
              name: ${releaseName}
              namespace: ${releaseNamespace}
