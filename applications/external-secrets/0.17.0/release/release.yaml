apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: external-secrets
      sourceRef:
        kind: HelmRepository
        name: charts.external-secrets.io
        namespace: kommander-flux
      version: 0.18.1
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  targetNamespace: external-secrets
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: external-secrets
  valuesFrom:
    - kind: ConfigMap
      name: external-secrets-0.18.1-config-defaults
    - kind: ConfigMap
      name: external-secrets-overrides
      optional: true
