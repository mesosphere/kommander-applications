apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-namespace
  namespace: ${releaseNamespace}
spec:
  force: false
  prune: false
  wait: true
  interval: 6h
  retryInterval: 1m
  timeout: 1m
  path: ./applications/external-secrets/1.0.0/external-secrets-namespace
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
