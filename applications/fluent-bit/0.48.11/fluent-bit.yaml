---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: fluent-bit
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/fluent-bit"
  ref:
    tag: 0.48.10
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-bit
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: fluent-bit
    namespace: kommander-flux
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: kommander-fluent-bit
  valuesFrom:
    - kind: ConfigMap
      name: fluent-bit-0.48.11-config-defaults
