overview: |-
  # Overview
  Fluent Bit is an open source Log Processor and Forwarder. It is a CNCF subproject under the umbrella of Fluentd. Fluent Bit is fully designed and built on top of the best ideas of Fluentd architecture and general design. It has been made with a strong focus on performance to allow the collection of events from different sources without complexity. This application has been designed with performance and low resources consumption in mind.

  ## Key Features
  ### Event Driven
  Fully event-driven service that only use asynchronous operations to collect and deliver data.

  ### Flexible Routing
  The data that comes in the pipeline, can be routed to multiple places using custom routing rules. Ship your data to multiple places with zero-copy strategy.

  ### Configuration
  Configuration is very simple and human-readable. It allows you to specify how it will behave, which features to enable and how routing is performed. Optionally Fluent Bit can run from the command line without it.

  ### I/O Handler
  The Input/Output layer provides an abstraction that allow to perform read/write operations in an asynchronous way.

  ### Upstream Manager
  When dealing with upstream backends like remote network services, handling TCP connections can be challenging. The Upstream manager simplify the connection process and take care of timeout/network exceptions and Keepalive states.

  ### Security & TLS
  When delivering data to destinations, output connectors inherit full TLS capabilities in an abstracted way. Add your certificates as required.

