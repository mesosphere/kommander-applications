apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-chart
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/gatekeeper"
  ref:
    tag: 3.21.0
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-proxy-mutations
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/gatekeeper-proxy-mutations"
  ref:
    tag: v0.0.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatekeeper
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-chart
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: kommander-gatekeeper
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-${appVersion}-config-defaults
    - kind: ConfigMap
      name: gatekeeper-overrides
      valuesKey: controller-synced-values.yaml # only `controller-synced-values.yaml` from this ConfigMap is owned by kommmander controllers. `values.yaml` is still meant for human consumption.
      optional: true
    - kind: ConfigMap
      name: gatekeeper-overrides
      optional: true
      # workspace overrides will override any other values above
      # cluster specific overrides will override workspace overrides
  postRenderers:
    - kustomize:
        # Remove the hardcoded namespaceSelectors until https://d2iq.atlassian.net/browse/D2IQ-92439 is resolved.
        # https://github.com/open-policy-agent/gatekeeper/blob/master/charts/gatekeeper/templates/gatekeeper-mutating-webhook-configuration-mutatingwebhookconfiguration.yaml#L29-L32
        # https://github.com/open-policy-agent/gatekeeper/blob/master/charts/gatekeeper/templates/gatekeeper-validating-webhook-configuration-validatingwebhookconfiguration.yaml#L29-L32
        # https://github.com/open-policy-agent/gatekeeper/blob/master/charts/gatekeeper/templates/gatekeeper-validating-webhook-configuration-validatingwebhookconfiguration.yaml#L93-L96
        patches:
          - patch: |
              - op: remove
                path: /webhooks/0/namespaceSelector/matchExpressions/1
            target:
              kind: MutatingWebhookConfiguration
              name: gatekeeper-mutating-webhook-configuration
              version: v1
          - patch: |
              - op: remove
                path: /webhooks/0/namespaceSelector/matchExpressions/1
            target:
              kind: ValidatingWebhookConfiguration
              name: gatekeeper-validating-webhook-configuration
              version: v1
          - patch: |-
              - op: remove
                path: /webhooks/1/namespaceSelector/matchExpressions/0
            target:
              kind: ValidatingWebhookConfiguration
              name: gatekeeper-validating-webhook-configuration
              version: v1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatekeeper-proxy-mutations
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - namespace: ${releaseNamespace}
      name: gatekeeper
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-proxy-mutations
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: gatekeeper-proxy-mutations
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-${appVersion}-config-defaults
    - kind: ConfigMap
      name: gatekeeper-overrides
      optional: true
