apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-traefik-crds
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/traefik/helm/traefik-crds"
  ref:
    tag: 1.9.0 # Keep this consistent with applications/traefik/<version>/crds/crds.yaml HelmRelease.
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gateway-api-crds
  namespace: ${releaseNamespace}
spec:
  interval: 6h
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-traefik-crds
    namespace: ${releaseNamespace}
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-config-defaults
