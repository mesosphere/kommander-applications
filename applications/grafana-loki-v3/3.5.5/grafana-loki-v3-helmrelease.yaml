apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-loki-v3-helmrelease
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: grafana-loki-v3-pre-install
  force: true
  prune: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/grafana-loki-v3/3.5.5/helmrelease
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 15m
  postBuild:
    substitute:
      appVersion: ${appVersion}
      releaseNamespace: ${releaseNamespace}
    substituteFrom:
      - kind: ConfigMap
        name: kommander-config-overrides
        optional: true
