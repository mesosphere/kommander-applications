---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-loki
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: loki-distributed
    namespace: ${releaseNamespace}
  interval: 15s
  timeout: 15m
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: grafana-loki
  valuesFrom:
    - kind: ConfigMap
      name: grafana-loki-0.80.4-config-defaults
