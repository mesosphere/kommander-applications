apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-loki-v3.5-helmrelease
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: grafana-loki-v3.5-pre-install
      namespace: ${releaseNamespace}
  force: false
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/grafana-loki/6.46.0/grafana-loki-v3.5-helmrelease
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  # passing releaseNamespace to 2nd level configuration files for ability to configure namespace correctly in attached clusters
  # Using `substituteFrom` with `substitution-vars` creates 2nd level resources in `kommander` namespace instead of workspace ns
  postBuild:
    substitute:
      appVersion: ${appVersion}
      releaseName: ${releaseName}
      releaseNamespace: ${releaseNamespace}
