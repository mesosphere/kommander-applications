# Source: https://github.com/grafana/helm-charts/pkgs/container/helm-charts%2Floki-distributed
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-v3.5-chart # name change to avoid conflict with old loki oci repo
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/grafana/helm-charts/loki"
  ref:
    tag: 6.46.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-loki-v3.5           # name change to avoid conflict with old loki 
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-v3.5-chart
    namespace: ${releaseNamespace}
  interval: 15s
  timeout: 15m
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: grafana-loki-v3.5      # name change to avoid conflict with old loki 
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-${appVersion}-v3.5-config-defaults
