---
apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor-valkey-3.0.22-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    image:
      registry: ""
      repository: docker.io/bitnamilegacy/valkey-sentinel
      tag: 8.1.3-debian-12-r1
    sentinel:
      enabled: true
      primarySet: harbor
    auth:
      enabled: true
      sentinel: false
      existingSecret: harbor-valkey-password
      # This key is required by Harbor helm chart
      existingSecretPasswordKey: REDIS_PASSWORD

    networkPolicy:
      enabled: true
      metrics:
        allowExternal: true
      allowExternal: false
      ingressNSMatchLabels:
        "kubernetes.io/metadata.name": ncr-system

    primary:
      priorityClassName: dkp-critical-priority
    replica:
      priorityClassName: dkp-high-priority

    metrics:
      enabled: true
      service:
        enabled: true
        extraPorts:
        - name: metrics
          port: 9122
          protocol: TCP
          targetPort: metrics
