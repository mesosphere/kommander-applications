---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: harbor-valkey
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/valkey"
  ref:
    tag: 3.0.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor-valkey
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: harbor-valkey
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: harbor-valkey
  targetNamespace: ncr-system
  valuesFrom:
    - kind: ConfigMap
      name: harbor-valkey-3.0.1-config-defaults
    - kind: ConfigMap
      name: harbor-valkey-overrides
      optional: true
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: add
                path: /metadata/labels/servicemonitor.kommander.mesosphere.io~1path
                value: metrics
            target:
              kind: Service
              name: harbor-valkey-metrics
              version: v1
