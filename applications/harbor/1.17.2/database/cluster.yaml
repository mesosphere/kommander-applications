---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cluster
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/cluster"
  ref:
    tag: 0.3.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor-database
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: cluster
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: harbor-database
  targetNamespace: ncr-system
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-database-config-defaults
    - kind: ConfigMap
      name: harbor-database-overrides
      optional: true
