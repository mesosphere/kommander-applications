apiVersion: v1
kind: ConfigMap
metadata:
  name: ${releaseName}-storage-config-defaults
  namespace: ${releaseNamespace}
data:
  harbor-copy-secret-values.yaml: |
    ---
    harborCopySecret:
      enabled: false
      sourceSecretName: "harbor-s3-credentials"
      targetNamespace: "ncr-system"
      targetSecretName: "harbor-s3-credentials"
      reloader: true

      kubectlImage: ${kubetoolsImageRepository:=docker.io/mesosphere/kubectl}:${kubetoolsImageTag:=v1.35.0-alpine}
