apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-manual-storage
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/harbor-copy-secret"
  ref:
    tag: 0.1.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor-copy-secret
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-manual-storage
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: harbor-copy-secret
  targetNamespace: ${releaseNamespace}
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-storage-config-defaults
      valuesKey: harbor-copy-secret-values.yaml
    - kind: ConfigMap
      name: harbor-config-overrides
      optional: true
    - kind: ConfigMap
      name: harbor-overrides
      optional: true
