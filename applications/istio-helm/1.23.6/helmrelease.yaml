apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-helm-helmrelease
  namespace: ${releaseNamespace}
spec:
  force: false
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/istio-helm/1.23.6/helmrelease
  dependsOn:
   - name: istio-helm-pre-install
     namespace: ${releaseNamespace}
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      appVersion: ${appVersion}
      caIssuerName: ${caIssuerName}
      releaseName: ${releaseName}
      releaseNamespace: ${releaseNamespace}
