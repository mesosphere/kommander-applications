apiVersion: v1
kind: ConfigMap
metadata:
  name: ${releaseName}-${appVersion}-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    # Shared global values for all Istio components
    global:
      priorityClassName: "dkp-critical-priority"
      hub: docker.io/istio
      tag: 1.23.6
      imagePullPolicy: IfNotPresent
      istioNamespace: istio-helm-system

    # Base component configuration
    base:
      # Default revision for automatic sidecar injection and workloads without explicit revision label will use this
      defaultRevision: "istio-helm"

    # CNI component configuration
    cni:
      revision: "istio-helm"

    # Istiod component configuration
    istiod:
      revision: "istio-helm"
      pilot:
        autoscaleEnabled: true
        autoscaleMin: 2
        autoscaleMax: 2
        cni:
          enabled: true

    prometheus-operator:
      serviceMonitor:
        labels:
          prometheus.kommander.d2iq.io/select: "true"

    security:
      enabled: true
      issuerName: kommander-ca
      image: docker.io/mesosphere/kubectl
      tag: v1.34.1-alpine

    # Gateway component configuration
    gateway:
      revision: "istio-helm"
      name: istio-helm-ingressgateway
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 2
      labels:
        istio: istio-helm-ingressgateway
      service:
        ports:
          - port: 15021
            targetPort: 15021
            protocol: TCP
            name: status-port
          - port: 80
            targetPort: 8080
            protocol: TCP
            name: http2
          - port: 443
            targetPort: 8443
            protocol: TCP
            name: https

    # Ztunnel component configuration
    ztunnel:
      enabled: false
      hub: docker.io/istio
      tag: 1.23.6
      imagePullPolicy: IfNotPresent
      istioNamespace: istio-helm-system
      revision: "istio-helm"
