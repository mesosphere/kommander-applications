---
# OCIRepository for istio-helm-base
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: istio-helm-base
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/istio-helm-base"
  ref:
    tag: 1.23.6
---
# OCIRepository for istio-helm-cni
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: istio-helm-cni
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/istio-helm-cni"
  ref:
    tag: 1.23.6
---
# OCIRepository for istio-helm-istiod
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: istio-helm-istiod
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/istio-helm-istiod"
  ref:
    tag: 1.23.6
---
# OCIRepository for istio-helm-gateway
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: istio-helm-gateway
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/istio-helm-gateway"
  ref:
    tag: 1.23.6
---
# HelmRelease for istio-helm-base (first component, no Istio dependencies)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-helm-base
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: kube-prometheus-stack
      namespace: ${releaseNamespace}
  chartRef:
    kind: OCIRepository
    name: istio-helm-base
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: istio-helm-base
  targetNamespace: istio2-system
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-config-defaults
---
# HelmRelease for istio-helm-cni (depends on base)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-helm-cni
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: istio-helm-base
      namespace: ${releaseNamespace}
  chartRef:
    kind: OCIRepository
    name: istio-helm-cni
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  releaseName: istio-helm-cni
  targetNamespace: kube-system
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-config-defaults
---
# HelmRelease for istio-helm-istiod (depends on cni)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-helm-istiod
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: istio-helm-cni
      namespace: ${releaseNamespace}
  chartRef:
    kind: OCIRepository
    name: istio-helm-istiod
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  releaseName: istio-helm-istiod
  targetNamespace: istio2-system
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-config-defaults
---
# HelmRelease for istio-helm-gateway (depends on istiod)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-helm-gateway
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: istio-helm-istiod
      namespace: ${releaseNamespace}
  chartRef:
    kind: OCIRepository
    name: istio-helm-gateway
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  releaseName: istio-helm-gateway
  targetNamespace: istio2-gateway-ns
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-config-defaults
