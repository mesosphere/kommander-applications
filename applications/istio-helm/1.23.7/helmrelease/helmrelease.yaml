---
# OCIRepository for istio-helm-base
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-base
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/istio-helm-base"
  ref:
    tag: 1.23.7
---
# OCIRepository for istio-helm-cni
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-cni
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/istio-helm-cni"
  ref:
    tag: 1.23.7
---
# OCIRepository for istio-helm-istiod
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-istiod
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/istio-helm-istiod"
  ref:
    tag: 1.23.7
---
# OCIRepository for istio-helm-ztunnel
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-ztunnel
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/istio-helm-ztunnel"
  ref:
    tag: 1.23.7
---
# OCIRepository for istio-helm-gateway
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-gateway
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/istio-helm-gateway"
  ref:
    tag: 1.23.7
---
# HelmRelease for istio-helm-base (first component, no Istio dependencies)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${releaseName}-base
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: kube-prometheus-stack
      namespace: ${releaseNamespace}
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-base
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: ${releaseName}-base
  targetNamespace: istio-helm-system
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-${appVersion}-config-defaults
    - kind: ConfigMap
      name: istio-helm-config-overrides
      optional: true
---
# HelmRelease for istio-helm-cni (depends on base)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${releaseName}-cni
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: ${releaseName}-base
      namespace: ${releaseNamespace}
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-cni
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  releaseName: ${releaseName}-cni
  targetNamespace: kube-system
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-${appVersion}-config-defaults
    - kind: ConfigMap
      name: istio-helm-config-overrides
      optional: true
---
# HelmRelease for istio-helm-istiod (depends on cni)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${releaseName}-istiod
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: ${releaseName}-cni
      namespace: ${releaseNamespace}
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-istiod
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  releaseName: ${releaseName}-istiod
  targetNamespace: istio-helm-system
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-${appVersion}-config-defaults
    - kind: ConfigMap
      name: istio-helm-config-overrides
      optional: true
---
# HelmRelease for istio-helm-ztunnel (depends on gateway namespace and istiod, optional for ambient mode)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${releaseName}-ztunnel
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: ${releaseName}-istiod
      namespace: ${releaseNamespace}
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-ztunnel
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  releaseName: ${releaseName}-ztunnel
  targetNamespace: istio-helm-gateway-ns
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-${appVersion}-config-defaults
    - kind: ConfigMap
      name: istio-helm-config-overrides
      optional: true
---
# HelmRelease for istio-helm-gateway (depends on istiod and gateway namespace)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${releaseName}-gateway
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: ${releaseName}-istiod
      namespace: ${releaseNamespace}
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-gateway
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    remediation:
      retries: 30
    disableSchemaValidation: true
  upgrade:
    remediation:
      retries: 30
    disableSchemaValidation: true
  releaseName: ${releaseName}-gateway
  targetNamespace: istio-helm-gateway-ns
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-${appVersion}-config-defaults
    - kind: ConfigMap
      name: istio-helm-config-overrides
      optional: true
