apiVersion: v1
kind: ConfigMap
metadata:
  name: ${releaseName}-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    istioOperator:
      profile: default
      hub: docker.io/istio
      tag: 1.23.6
      components:
        ingressGateways:
        - enabled: true
          k8s:
            hpaSpec:
              minReplicas: 2
            priorityClassName: "dkp-critical-priority"
          name: istio-ingressgateway
        pilot:
          k8s:
            hpaSpec:
              minReplicas: 2
            priorityClassName: "dkp-critical-priority"
        cni:
          k8s:
            priorityClassName: "dkp-critical-priority"
    security:
      issuerName: ${caIssuerName}
    prometheus-operator:
      serviceMonitor:
        labels:
          prometheus.kommander.d2iq.io/select: "true"
    global:
      image: ${kubetoolsImageRepository:=docker.io/mesosphere/kubectl}
      tag: ${kubetoolsImageTag:=v1.34.1-alpine}
      priorityClassName: "dkp-critical-priority"
    operator:
      # expose metrics for prometheus scraping
      monitoring:
        host: 0.0.0.0
        port: 15014
