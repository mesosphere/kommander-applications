---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: jaeger-operator
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/jaeger-operator"
  ref:
    tag: 2.57.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jaeger
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: jaeger-operator
    namespace: ${releaseNamespace}
  # The main reason behind this dependency is to wait until
  # the istio-system namespace is actually created
  dependsOn:
    - name: istio
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: jaeger
  targetNamespace: istio-system
  valuesFrom:
    - kind: ConfigMap
      name: jaeger-2.57.2-config-defaults
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-app-dashboard-info
  namespace: ${releaseNamespace}
  labels:
    "kommander.d2iq.io/application": "jaeger"
data:
  name: "Jaeger"
  dashboardLink: "/dkp/jaeger"
  docsLink: "https://www.jaegertracing.io/docs"
  # Check https://artifacthub.io/packages/helm/jaegertracing/jaeger-operator/ for app version
  version: "1.70.0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-jaeger-view
rules:
  - nonResourceURLs:
      - /dkp/jaeger
      - /dkp/jaeger/*
    verbs:
      - get
      - head
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-jaeger-edit
rules:
  - nonResourceURLs:
      - /dkp/jaeger
      - /dkp/jaeger/*
    verbs:
      - get
      - head
      - post
      - put
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-jaeger-admin
rules:
  - nonResourceURLs:
      - /dkp/jaeger
      - /dkp/jaeger/*
    verbs:
      - get
      - head
      - post
      - put
      - delete
