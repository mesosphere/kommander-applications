---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: karma-traefik
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/thanos-traefik"
  ref:
    tag: 0.0.2
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: karma-traefik
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: thanos-traefik
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: karma-traefik
  valuesFrom:
    - kind: ConfigMap
      name: karma-traefik-0.0.3-config-defaults
