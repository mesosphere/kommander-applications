apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kiali-operator
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/kiali-operator"
  ref:
    tag: 2.13.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiali
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    # Istio is a hard dependency for Kiali
    # https://kiali.io/documentation/latest/architecture/
    - name: istio
      namespace: ${releaseNamespace}
  chartRef:
    kind: OCIRepository
    name: kiali-operator
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kiali
  valuesFrom:
    - kind: ConfigMap
      name: kiali-2.13.0-config-defaults
  targetNamespace: istio-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kiali-app-dashboard-info
  namespace: ${releaseNamespace}
  labels:
    "kommander.d2iq.io/application": "kiali"
data:
  name: "Kiali"
  dashboardLink: "/dkp/kiali"
  docsLink: "https://istio.io/docs/tasks/telemetry/kiali/"
  # Chart version matches app version
  version: "2.13.0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-kiali-view
rules:
  - nonResourceURLs:
      - /dkp/kiali
      - /dkp/kiali/*
    verbs:
      - get
      - head
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-kiali-edit
rules:
  - nonResourceURLs:
      - /dkp/kiali
      - /dkp/kiali/*
    verbs:
      - get
      - head
      - post
      - put
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-kiali-admin
rules:
  - nonResourceURLs:
      - /dkp/kiali
      - /dkp/kiali/*
    verbs:
      - get
      - head
      - post
      - put
      - delete
