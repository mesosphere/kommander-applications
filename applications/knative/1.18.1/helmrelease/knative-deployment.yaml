---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: knative
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/knative"
  ref:
    tag: 1.18.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: knative-deploy
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: knative-operator
      namespace: ${releaseNamespace}
  chartRef:
    kind: OCIRepository
    name: knative
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: knative-deploy
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-config-defaults
    - kind: ConfigMap
      name: knative-config-overrides
      optional: true
    - kind: ConfigMap
      name: knative-overrides
      optional: true
