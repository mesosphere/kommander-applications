---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: knative-operator
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/knative-operator"
  ref:
    tag: 1.18.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: knative-operator
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: istio
      namespace: ${releaseNamespace}
  chartRef:
    kind: OCIRepository
    name: knative-operator
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: knative
  targetNamespace: knative-operator
  valuesFrom:
    - kind: ConfigMap
      name: knative-1.18.1-config-defaults
    - kind: ConfigMap
      name: knative-config-overrides
      optional: true
    - kind: ConfigMap
      name: knative-overrides
      optional: true
