apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kommander-appmanagement-helmrelease
  namespace: ${releaseNamespace}
spec:
  # TODO(gracedo): Revert back to false in 2.18
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/kommander-appmanagement/0.17.0/helmrelease
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  # passing releaseNamespace to 2nd level configuration files for ability to configure namespace correctly in attached clusters
  # Using `substituteFrom` with `substitution-vars` creates 2nd level resources in `kommander` namespace instead of workspace ns
  postBuild:
    substitute:
      releaseName: ${releaseName}
      releaseNamespace: ${releaseNamespace}
