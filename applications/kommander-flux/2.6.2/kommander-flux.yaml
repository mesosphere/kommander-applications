apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kommander-flux
  namespace: ${releaseNamespace}
spec:
  force: false
  prune: false
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/kommander-flux/2.6.2/helmrelease
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseName: ${releaseName}
      releaseNamespace: ${releaseNamespace}
    substituteFrom:
      - kind: ConfigMap
        name: substitution-vars
