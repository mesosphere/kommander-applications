apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-controller
  namespace: kommander-flux
  labels:
    app.kubernetes.io/instance: kommander-flux
    app.kubernetes.io/part-of: flux
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: helm-controller
      app.kubernetes.io/instance: kommander-flux
  template:
    metadata:
      labels:
        app.kubernetes.io/name: helm-controller
        app.kubernetes.io/instance: kommander-flux
    spec:
      priorityClassName: "dkp-critical-priority"
      serviceAccountName: helm-controller
      containers:
        - name: manager
          image: ghcr.io/fluxcd/helm-controller:v1.3.0
          imagePullPolicy: IfNotPresent
          args:
            - --watch-all-namespaces=true
            - --log-level=info
            - --http-bind-address=:9090
            - --concurrent=20
          ports:
            - containerPort: 9090
              name: http-prom
          # No explicit readinessProbe to avoid flakiness during bootstrap
