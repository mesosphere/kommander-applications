apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kommander-flux-2-6-4-release
  namespace: ${releaseNamespace}
spec:
  force: false
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/kommander-flux/2.6.4/release
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
      httpProxy: ""
      httpsProxy: ""
      noProxy: ""
    substituteFrom:
      - kind: ConfigMap
        name: substitution-vars
