apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-source
  namespace: ${releaseNamespace}
spec:
  ingress:
  - from:
    - namespaceSelector: {}
    - namespaceSelector:
        matchLabels:
          kommander.mesosphere.io/flux-source-controller-ingress-access: "true"
      podSelector:
        matchLabels:
          kommander.mesosphere.io/flux-source-controller-ingress-access: "true"
  podSelector:
    matchLabels:
      app: source-controller
  policyTypes:
  - Ingress
