apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: nkp-flux-2.17.1
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: oci://ghcr.io/fluxcd-community/charts/flux2
  ref:
    tag: 2.17.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kommander-flux
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: nkp-flux-2.17.1
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      # Flux cannot uninstall itself cleanly. Trying to remediate an installation failure by
      # deleting and retrying won't work so we can just as well not retry to begin with.
      retries: 0
      remediateLastFailure: false
    # Flux pre-check job reaches out to GH API to check for latest releases. There is no need for this.
    disableHooks: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 0
      remediateLastFailure: false
    # Flux pre-check job reaches out to GH API to check for latest releases. There is no need for this.
    disableHooks: true
  uninstall:
    deletionPropagation: orphan
    keepHistory: true
  releaseName: kommander-flux
  targetNamespace: kommander-flux
  postRenderers:
    - kustomize:
        patches:
          - target:
              group: apps
              version: v1
              kind: Deployment
            patch: |
              - op: add
                path: /spec/template/spec/containers/0/env/-
                value:
                  name: HTTP_PROXY
                  value: ${httpProxy:-""}
              - op: add
                path: /spec/template/spec/containers/0/env/-
                value:
                  name: HTTPS_PROXY
                  value: ${httpsProxy:-""}
              - op: add
                path: /spec/template/spec/containers/0/env/-
                value:
                  name: NO_PROXY
                  value: ${noProxy:-""}
          - target:
              group: rbac.authorization.k8s.io
              version: v1
              kind: ClusterRole
              name: crd-controller
            patch: |
              - op: add
                path: /rules/-
                value:
                  apiGroups:
                    - ""
                  resources:
                    - serviceaccounts/token
                  verbs:
                    - create
              - op: add
                path: /rules/-
                value:
                  nonResourceURLs:
                    - /livez/ping
                  verbs:
                    - head
  valuesFrom:
    - kind: ConfigMap
      name: kommander-flux-2.7.2-config-defaults
    - kind: ConfigMap
      name: kommander-flux-overrides
      optional: true
