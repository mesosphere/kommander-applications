apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kommander-flux
resources:
  - bootstrap-flux.yaml
  - ./2.6.2
patches:
  - path: ./2.6.2/patch-proxy-env-vars.yaml
    target:
      kind: Deployment
  - path: ./2.6.2/patch-crd-controller-cluster-role.yaml
    target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRole
      name: crd-controller
  # Exclude All OCIRepositories and HelmReleases (there is only one of each for now)
  - target:
      kind: OCIRepository
    patch: |-
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: OCIRepository
      metadata:
        name: not-used-in-a-patch
      $patch: delete
  - target:
      kind: HelmRelease
    patch: |-
      apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: not-used-in-a-patch
      $patch: delete
