---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cluster-observer
  namespace: ${namespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/cluster-observer"
  ref:
    tag: 1.4.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ${releaseName}
  namespace: ${namespace}
  labels:
    kommander.mesosphere.io/cluster-id: ${clusterID}
spec:
  chartRef:
    kind: OCIRepository
    name: cluster-observer
    namespace: ${namespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: ${releaseName}
  valuesFrom:
    - kind: ConfigMap
      name: ${valuesFrom}
      optional: true
  targetNamespace: ${targetNamespace}
