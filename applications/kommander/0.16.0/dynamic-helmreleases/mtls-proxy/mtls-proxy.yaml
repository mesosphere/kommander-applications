---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  generateName: ${generatedName}
  name: ${name}
  namespace: ${namespace}
  labels:
    kommander.mesosphere.io/cluster-id: ${clusterID}
    kommander.d2iq.com/prometheus-service: ${prometheusService}
spec:
  chartRef:
    kind: OCIRepository
    name: kommander-cert-federation
    namespace: ${kommadnerNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: ${releaseName}
  valuesFrom:
    - kind: ConfigMap
      name: ${valuesFrom}
      optional: true
  targetNamespace: ${targetNamespace}
