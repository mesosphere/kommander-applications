---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${name}
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/mtls-proxy"
  ref:
    tag: 0.1.8
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  generateName: ${generatedName}
  name: ${name}
  namespace: ${namespace}
  labels:
    kommander.mesosphere.io/cluster-id: ${clusterID}
    kommander.d2iq.com/prometheus-service: ${prometheusService}
spec:
  chartRef:
    kind: OCIRepository
    name: mtls-proxy
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: ${releaseName}
  valuesFrom:
    - kind: ConfigMap
      name: ${valuesFrom}
      optional: true
  targetNamespace: ${targetNamespace}
