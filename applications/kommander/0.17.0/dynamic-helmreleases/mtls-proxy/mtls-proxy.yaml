---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  generateName: ${generatedName}
  name: ${name}
  namespace: ${namespace}
  labels:
    kommander.mesosphere.io/cluster-id: ${clusterID}
    kommander.d2iq.com/prometheus-service: ${prometheusService}
spec:
  chart:
    spec:
      chart: ./applications/kommander/charts/mtls-proxy/mtls-proxy-0.1.8.tgz
      sourceRef:
        kind: GitRepository
        name: management
        namespace: kommander-flux
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    force: true
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: ${releaseName}
  valuesFrom:
    - kind: ConfigMap
      name: ${valuesFrom}
      optional: true
  targetNamespace: ${targetNamespace}
