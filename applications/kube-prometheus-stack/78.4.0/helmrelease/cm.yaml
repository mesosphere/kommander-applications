apiVersion: v1
kind: ConfigMap
metadata:
  name: ${releaseName}-${appVersion}-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    commonLabels:
      prometheus.kommander.d2iq.io/select: "true"
    prometheusOperator:
      priorityClassName: "dkp-critical-priority"
      logLevel: warn
      tls:
        tlsMinVersion: VersionTLS12
      prometheusConfigReloader:
        image:
          registry: quay.io
          repository: prometheus-operator/prometheus-config-reloader
          tag: v0.83.0
      admissionWebhooks:
        patch:
          priorityClassName: "dkp-critical-priority"
          image:
            registry: registry.k8s.io
            repository: ingress-nginx/kube-webhook-certgen
            tag: v1.6.0
            # Set SHA to empty so airgapped deployments work out of box.
            sha: ""
      thanosImage:
        registry: quay.io
        repository: thanos/thanos
        tag: v0.41.0
        sha: ""
    mesosphereResources:
      create: true
      hooks:
        kubectlImage: "${kubetoolsImageRepository:=docker.io/mesosphere/kubectl}:${kubetoolsImageTag:=v1.35.0-alpine}"
      rules:
        # addon alert rules are defaulted to false to prevent potential misfires if addons
        # are disabled.
        velero: false
    prometheus:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: kommander-traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "${workspaceNamespace}-stripprefixes@kubernetescrd,${workspaceNamespace}-forwardauth@kubernetescrd"
        paths:
          - /dkp/prometheus
        pathType: ImplementationSpecific
      service:
        additionalPorts:
          # Service port for Thanos gRPC.
          - name: grpc
            port: 10901
            targetPort: grpc
      additionalServiceMonitors:
        # **NOTE** Any changes here need to be copied to kube-prometheus-stack-overrides.yaml
        # https://github.com/mesosphere/kommander-cli/blob/main/pkg/installer/config/manifests/kube-prometheus-stack/overrides.yaml
        # This is because arrays in values are replaced, not appended.
        - name: dkp-service-monitor-metrics
          selector:
            matchLabels:
              servicemonitor.kommander.mesosphere.io/path: "metrics"
          namespaceSelector:
            any: true
          endpoints:
            - port: metrics
              interval: 30s
            - port: monitoring
              interval: 30s
            # Service port for external-dns
            - targetPort: 7979
              interval: 30s
        - name: dkp-service-monitor-dkp-logging-grafana-metrics
          selector:
            matchLabels:
              servicemonitor.kommander.mesosphere.io/path: "dkp__logging__grafana__metrics"
          namespaceSelector:
            any: true
          endpoints:
            # Service port for grafana-logging
            - path: /dkp/logging/grafana/metrics
              port: service
              interval: 30s
        - name: dkp-service-monitor-metrics-http
          selector:
            matchLabels:
              servicemonitor.kommander.mesosphere.io/path: "metrics"
              servicemonitor.kommander.mesosphere.io/port: "http"
          namespaceSelector:
            any: true
          endpoints:
            # Service ports for loki-distributed
            - targetPort: http
              interval: 30s
        - name: dkp-service-monitor-api-v1-metrics-prometheus
          selector:
            matchLabels:
              servicemonitor.kommander.mesosphere.io/path: "api__v1__metrics__prometheus"
          namespaceSelector:
            any: true
          endpoints:
            - path: /api/v1/metrics/prometheus
              port: metrics
              interval: 30s
        - name: dkp-service-monitor-api-v1-metrics-prometheus-http-10s
          selector:
            matchLabels:
              servicemonitor.kommander.mesosphere.io/path: "api__v1__metrics__prometheus"
              servicemonitor.kommander.mesosphere.io/port: "http"
              servicemonitor.kommander.mesosphere.io/interval: "10s"
          namespaceSelector:
            any: true
          endpoints:
            - path: /api/v1/metrics/prometheus
              port: http
              interval: 10s
        - name: dkp-service-monitor-prometheus-metrics
          selector:
            matchLabels:
              servicemonitor.kommander.mesosphere.io/path: "prometheus__metrics"
          namespaceSelector:
            any: true
          endpoints:
            - path: /_prometheus/metrics
              targetPort: 5601
              interval: 30s
        - name: dkp-service-monitor-etcd-metrics
          selector:
            matchLabels:
              app: etcd-metrics-proxy
          namespaceSelector:
            any: true
          endpoints:
            - port: https
              scheme: https
              bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
              tlsConfig:
                insecureSkipVerify: true
              relabelings:
                - sourceLabels: [ __meta_kubernetes_pod_node_name ]
                  targetLabel: instance
                - sourceLabels: [ __meta_kubernetes_pod_node_name ]
                  targetLabel: pod
                  replacement: etcd-$1
        # - name: dkp-service-monitor-metrics-defaultstorageclass
        #   selector:
        #     matchLabels:
        #       servicemonitor.kommander.mesosphere.io/path: "metrics"
        #       kubeaddons.mesosphere.io/name: "defaultstorageclass"
        #   namespaceSelector:
        #     any: true
        #   endpoints:
        #     - port: https
        #       interval: 30s
        #       scheme: https
        #       bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
        #       tlsConfig:
        #         caFile: "/etc/prometheus/secrets/dstorageclass-webhook-server-cert/ca.crt"
        #         certFile: "/etc/prometheus/secrets/dstorageclass-webhook-server-cert/tls.crt"
        #         keyFile: "/etc/prometheus/secrets/dstorageclass-webhook-server-cert/tls.key"
        #         insecureSkipVerify: true
      additionalPodMonitors:
        - name: flux-system
          podMetricsEndpoints:
            - port: http-prom
          namespaceSelector:
            matchNames:
              - ${releaseNamespace}
          selector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - helm-controller
                  - source-controller
                  - kustomize-controller
                  - notification-controller
                  - image-automation-controller
                  - image-reflector-controller
      prometheusSpec:
        priorityClassName: "dkp-critical-priority"
        logLevel: warn
        serviceMonitorNamespaceSelector: {}  # all namespaces
        serviceMonitorSelector:
          matchLabels:
            prometheus.kommander.d2iq.io/select: "true"
        podMonitorNamespaceSelector: {}  # all namespaces
        podMonitorSelector:
          matchLabels:
            prometheus.kommander.d2iq.io/select: "true"
        thanos:
          version: v0.30.1
        externalLabels:
          cluster: $(CLUSTER_ID)
        image:
          registry: quay.io
          repository: prometheus/prometheus
          tag: v3.5.0
        containers:
          - name: config-reloader
            envFrom:
            - configMapRef:
                name: cluster-info-configmap
        initContainers:
          - name: init-config-reloader
            envFrom:
            - configMapRef:
                name: cluster-info-configmap
        additionalScrapeConfigs:
          # Kubernetes pods
          - job_name: 'kubernetes-pods'
            kubernetes_sd_configs:
            - role: pod
            relabel_configs:
            - action: keep
              regex: true
              source_labels:
              - __meta_kubernetes_pod_annotation_prometheus_io_scrape
            - action: replace
              regex: (.+)
              source_labels:
              - __meta_kubernetes_pod_annotation_prometheus_io_path
              target_label: __metrics_path__
            - action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $${1}:$${2}
              source_labels:
              - __address__
              - __meta_kubernetes_pod_annotation_prometheus_io_port
              target_label: __address__
            - action: labelmap
              regex: __meta_kubernetes_pod_label_(.+)
            - action: replace
              source_labels:
              - __meta_kubernetes_namespace
              target_label: namespace
            - action: replace
              source_labels:
              - __meta_kubernetes_pod_name
              target_label: pod
          - job_name: 'kubernetes-calico-node'
            metrics_path: /metrics
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            kubernetes_sd_configs:
              - role: pod
                namespaces:
                  names:
                  - kube-system
            relabel_configs:
            - source_labels: [__meta_kubernetes_pod_label_k8s_app]
              regex: calico-node
              action: keep
            - source_labels: [__meta_kubernetes_pod_container_port_name]
              regex: .*metrics
              action: keep
            - source_labels: [__meta_kubernetes_pod_label_k8s_app]
              target_label: name
              action: replace
            - source_labels: [__meta_kubernetes_pod_container_port_name]
              target_label: endpoint
              action: replace
            - source_labels: [__meta_kubernetes_pod_node_name]
              target_label: node
              action: replace
            - source_labels: [__meta_kubernetes_pod_name]
              target_label: pod
              action: replace
            - source_labels: [__meta_kubernetes_namespace]
              target_label: namespace
              action: replace
        enableAdminAPI: true
        walCompression: true
        # secrets:
          # - etcd-certs
          # - dex
          # - dstorageclass-webhook-server-cert
        externalUrl: "/dkp/prometheus"
        storageSpec:
          volumeClaimTemplate:
            metadata:
              name: db
            spec:
              accessModes: ["ReadWriteOnce"]
              # 100Gi is the default size for the chart
              resources:
                requests:
                  storage: 100Gi
        resources:
          limits:
            cpu: 2000m
            memory: 10922Mi
          requests:
            cpu: 1000m
            memory: 4000Mi
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    additionalPrometheusRulesMap:
      auto-renewal-certificate-alerts:
        groups:
          - name: AutoRenewalCertificateAlerts
            rules:
              - alert: CertificateExpiringSoon
                expr: |
                  min by(namespace,cluster)(
                  (kube_customresource_control_plane_cert_expiry_days - time())/86400
                  )
                  -
                  min by(namespace,cluster)(
                  kube_customresource_renew_control_plane_certificates_before)
                  > 0
                  and
                  min by(namespace,cluster)(
                  (kube_customresource_control_plane_cert_expiry_days - time())/86400
                  )
                  -
                  min by(namespace,cluster)(
                  kube_customresource_renew_control_plane_certificates_before)
                  <= 7
                for: 1m
                labels:
                  severity: info
                annotations:
                  summary: "Certificate expiring soon"
                  description: "Certificate will expire soon and rollout will happen in less than 7 days"
              - alert: CertificateRenewalInProgress
                expr: |
                  min by(namespace,cluster)(
                  (kube_customresource_control_plane_cert_expiry_days - time())/86400
                  )
                  -
                  min by(namespace,cluster)(
                  kube_customresource_renew_control_plane_certificates_before)
                  <= 0
                  and
                  min by(namespace,cluster)(
                  (kube_customresource_control_plane_cert_expiry_days - time())/86400
                  )
                  -
                  min by(namespace,cluster)(
                  kube_customresource_renew_control_plane_certificates_before)/2
                  >= 0
                for: 1m
                labels:
                  severity: info
                annotations:
                  summary: "Certificate renewal in progress"
                  description: "Certificate renewal has been triggered and is expected to complete within a day"
              - alert: CertificateRenewalMightFail
                expr: |
                  min by(namespace,cluster)(
                  (kube_customresource_control_plane_cert_expiry_days - time())/86400
                  )
                  -
                  min by(namespace,cluster)(
                  kube_customresource_renew_control_plane_certificates_before)/2
                  < 0
                  and
                  (min by(namespace, cluster) (
                    kube_customresource_control_plane_cert_expiry_days
                  ) - time()) / 86400 >= 0
                for: 1m
                labels:
                  severity: warning
                annotations:
                  summary: "Certificate renewal might fail"
                  description: "Certificate renewal has not completed yet and might fail. Please refer to the attached KB article for troubleshooting steps and manual certificate renewal procedures."
                  runbook_url: "https://portal.nutanix.com/kb/19301"
              - alert: CertificateExpired
                expr: |
                  (min by(namespace, cluster) (
                    kube_customresource_control_plane_cert_expiry_days
                  ) - time()) / 86400 < 0
                for: 1m
                labels:
                  severity: critical
                annotations:
                  summary: "Certificate renewal failed"
                  description: "Certificate has expired and automatic renewal has failed. Immediate action required. Please refer to the attached KB article for for troubleshooting steps and manual certificate renewal procedures."
                  runbook_url: "https://portal.nutanix.com/kb/19301"
              - alert: CertificateRenewed
                expr: |
                  (min by(namespace,cluster) (
                    kube_customresource_control_plane_cert_expiry_days
                  ) - time()) / 86400 >= 364
                  and
                  (min by(namespace,cluster) (
                    kube_customresource_control_plane_cert_expiry_days
                  ) - time()) / 86400 <= 365
                for: 1m
                labels:
                  severity: info
                annotations:
                  summary: "Certificate renewed successfully"
                  description: "Certificate has been renewed successfully"
    alertmanager:
      enabled: true
      config:
        global:
          resolve_timeout: 5m
        inhibit_rules: []
        route:
          group_by: ['namespace']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: 'null'
          routes:
          - receiver: 'null'
            matchers:
              - alertname =~ "InfoInhibitor|Watchdog"
              - resourcequota = "one-kommandercluster-per-kommander-workspace"
        receivers:
        - name: 'null'
        templates:
        - '/etc/alertmanager/config/*.tmpl'
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: kommander-traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "${workspaceNamespace}-stripprefixes@kubernetescrd,${workspaceNamespace}-forwardauth@kubernetescrd"
        paths:
          - /dkp/alertmanager
        pathType: ImplementationSpecific
      alertmanagerSpec:
        priorityClassName: "dkp-critical-priority"
        image:
          registry: quay.io
          repository: prometheus/alertmanager
          tag: v0.30.0
        logLevel: warn
        resources:
          limits:
            cpu: 200m
            memory: 250Mi
          requests:
            cpu: 100m
            memory: 200Mi
    grafana:
      enabled: true
      defaultDashboardsEnabled: true
      priorityClassName: "dkp-critical-priority"
      persistence:
        enabled: true
      # https://github.com/grafana/helm-charts/issues/3801
      deploymentStrategy:
        type: Recreate
      initChownData:
        image:
          registry: docker.io
          repository: library/busybox
          tag: "1"
      image:
        registry: docker.io
        repository: grafana/grafana
        tag: "12.2.0"  # Specify your desired version here
      serviceMonitor:
        labels:
          prometheus.kommander.d2iq.io/select: "true"
        path: "/dkp/grafana/metrics"
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: kommander-traefik
          ingress.kubernetes.io/auth-response-headers: X-Forwarded-User
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "${workspaceNamespace}-stripprefixes@kubernetescrd,${workspaceNamespace}-forwardauth-grafana@kubernetescrd"
        hosts: [""]
        path: /dkp/grafana
        pathType: ImplementationSpecific
      sidecar:
        image:
          registry: docker.io
          repository: kiwigrid/k8s-sidecar
          tag: 1.30.7
        dashboards:
          enabled: true
          label: grafana_dashboard
          searchNamespace: ALL
        datasources:
          enabled: true
          skipReload: true
          initDatasources: true
          searchNamespace: ALL
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
      grafana.ini:
        log:
          level: warn
        server:
          protocol: http
          enable_gzip: true
          root_url: "%(protocol)s://%(domain)s:%(http_port)s/dkp/grafana"
          serve_from_sub_path: true
        auth.proxy:
          enabled: true
          header_name: X-Forwarded-User
          auto-sign-up: true
        auth.basic:
          enabled: false
        users:
          auto_assign_org_role: Admin
        plugins:
          public_key_retrieval_disabled: true
          preinstall_disabled: true
        dashboards:
          default_home_dashboard_path: "/tmp/dashboards/k8s-resources-cluster.json"
        analytics:
          reporting_enabled: false
          check_for_updates: false
          check_for_plugin_updates: false

      service:
        type: ClusterIP
        port: 3000
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 256Mi
      readinessProbe:
        httpGet:
          path: /api/health
          port: 3000
          scheme: HTTP
      livenessProbe:
        httpGet:
          path: /api/health
          port: 3000
          scheme: HTTP
        initialDelaySeconds: 60
        timeoutSeconds: 30
        failureThreshold: 10
      rbac:
        pspUseAppArmor: false
    kubeEtcd:
      # enable grafana dashboard for etcd
      enabled: true
      # kubeEtcd Service and ServiceMonitor are disabled, etcd metrics are handled by 'etcd-metrics-proxy' component
      service:
        enabled: false
      serviceMonitor:
        enabled: false
    nodeExporter:
      enabled: true
    kube-state-metrics:
      priorityClassName: "dkp-critical-priority"
      image:
        repository: kube-state-metrics/kube-state-metrics
        tag: v2.16.0
      metricLabelsAllowlist:
        - pods=[*]
        - namespaces=[*]
      rbac:
        extraRules:
          - apiGroups: [ "bootstrap.cluster.x-k8s.io" ]
            resources: ["kubeadmconfigs"]
            verbs: ["get", "list", "watch"]
          - apiGroups: ["controlplane.cluster.x-k8s.io"]
            resources: ["kubeadmcontrolplanes"]
            verbs: ["get", "list", "watch"]
      customResourceState:
        enabled: true
        config:
          kind: CustomResourceStateMetrics
          spec:
            resources:
              - groupVersionKind:
                  group: controlplane.cluster.x-k8s.io
                  version: v1beta1
                  kind: KubeadmControlPlane
                labelsFromPath:
                  kubeadmcontrolplane: ["metadata", "name"]
                  namespace: ["metadata", "namespace"]
                metrics:
                  - name: renew_control_plane_certificates_before
                    help: "Number of days before certificate expiry when a rollout is triggered"
                    each:
                      type: Gauge
                      gauge:
                        path: ["spec", "rolloutBefore", "certificatesExpiryDays"]
              - groupVersionKind:
                  group: bootstrap.cluster.x-k8s.io
                  version: v1beta1
                  kind: KubeadmConfig
                labelsFromPath:
                  kubeadmconfig: ["metadata", "name"]
                  namespace: ["metadata", "namespace"]
                metrics:
                  - name: control_plane_cert_expiry_days
                    help: "Number of days until the certificate associated with the Machine expires"
                    each:
                      type: Gauge
                      gauge:
                        path: ["metadata", "annotations", "machine.cluster.x-k8s.io/certificates-expiry"]
      prometheus:
        monitor:
          additionalLabels:
            prometheus.kommander.d2iq.io/select: "true"
    prometheus-node-exporter:
      priorityClassName: "dkp-critical-priority"
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 25%
      kubeRBACProxy:
        enabled: true
        image:
          tag: v0.19.1
      prometheus:
        monitor:
          scheme: https
          bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
          tlsConfig:
            insecureSkipVerify: true
          additionalLabels:
            prometheus.kommander.d2iq.io/select: "true"
          relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
            - __meta_kubernetes_pod_node_name
            targetLabel: node
