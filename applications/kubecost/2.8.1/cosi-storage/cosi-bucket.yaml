apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cosi-bucket-kit
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/cosi-bucket-kit"
  ref:
    tag: 0.0.5
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubecost-cosi-storage
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: cosi-bucket-kit
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kubecost-cosi-storage
  targetNamespace: ${releaseNamespace}
  valuesFrom:
    - kind: ConfigMap
      name: kubecost-2.8.1-config-defaults
      valuesKey: ${kubecostClusterMode:=primary}-cosi-values.yaml # This will ensure kubecost agents installs do not get cosi buckets.
      optional: true
    - kind: ConfigMap
      name: kubecost-overrides
      optional: true
---
