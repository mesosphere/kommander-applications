---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kubefed
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/kubefed"
  ref:
    tag: 0.10.3
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubefed
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: kubefed
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  targetNamespace: kube-federation-system
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kubefed
  valuesFrom:
    - kind: ConfigMap
      name: kubefed-0.11.2-config-defaults
    - kind: ConfigMap
      name: kubefed-overrides
      optional: true
