---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${appName}-${releaseName}-source
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/kubefed"
  ref:
    tag: 0.10.4
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubefed
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: ${appName}-${releaseName}-source
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  targetNamespace: kube-federation-system
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kubefed
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-config-defaults
    - kind: ConfigMap
      name: kubefed-overrides
      optional: true
