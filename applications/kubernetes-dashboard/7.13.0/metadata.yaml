overview: |-
  # Overview
  Kubernetes Dashboard can be used to get an overview of applications running on the cluster, as well as for creating or modifying individual Kubernetes resources (such as Deployments, Jobs, DaemonSets, etc). For example, scale a Deployment, initiate a rolling update, restart a pod or deploy new applications using a deploy wizard.

  The dashboard also provides information on the state of Kubernetes resources in your cluster and on any errors that may have occurred.

  ## Key Features
  ### Monitoring and Troubleshotting
  Observe the state of Kubernetes resources and troubleshoot issues.

  ### General Purpose UI Dashboard
  Great starting point for users that are new to Kubernetes, while providing key details on deployments and resources.

  ### Improved Cluster Visibility
  View the state of nodes, pods, and workloads for clusters.

  ## More Information
  - [Kubernetes Dashboard Documentation](https://kubernetes.io/docs/tasks/access-application-cluster/web-ui-dashboard/)
  - [Kubernetes Dashboard - GitHub](https://github.com/kubernetes/dashboard)
