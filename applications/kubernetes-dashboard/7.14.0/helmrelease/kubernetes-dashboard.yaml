apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kubernetes-dashboard
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/kubernetes-dashboard"
  ref:
    tag: 7.14.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: kubernetes-dashboard
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kubernetes-dashboard
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-config-defaults
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-kubernetes-dashboard-view
rules:
  - nonResourceURLs:
      - /dkp/kubernetes
      - /dkp/kubernetes/*
    verbs:
      - get
      - head
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-kubernetes-dashboard-edit
rules:
  - nonResourceURLs:
      - /dkp/kubernetes
      - /dkp/kubernetes/*
    verbs:
      - get
      - head
      - post
      - put
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-kubernetes-dashboard-admin
rules:
  - nonResourceURLs:
      - /dkp/kubernetes
      - /dkp/kubernetes/*
    verbs:
      - get
      - head
      - post
      - put
      - delete
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-app-dashboard-info
  namespace: ${releaseNamespace}
  labels:
    "kommander.d2iq.io/application": "dashboard"
data:
  name: "Kubernetes"
  dashboardLink: "/dkp/kubernetes/"
  docsLink: "https://kubernetes.io/docs/tasks/access-application-cluster/web-ui-dashboard/"
  # Check https://artifacthub.io/packages/helm/k8s-dashboard/kubernetes-dashboard/ for dashboard-web image version
  version: 7.14.0
