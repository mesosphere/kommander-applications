apiVersion: v1
kind: ConfigMap
metadata:
  name: ${releaseName}-${appVersion}-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    priorityClassName: "dkp-critical-priority"
    attached:
      priorityClassName: "system-cluster-critical"
    serviceMonitor:
      enabled: false
    issuer:
      name: tunnel
      selfSigned: true
    hooks:
      kubectlImage:
        repository: "${kubetoolsImageRepository:=bitnamilegacy/kubectl}"
        tag: "${kubetoolsImageTag:=1.33.2}"
    controller:
      manager:
        resources:
          limits:
            cpu: 300m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 150Mi
