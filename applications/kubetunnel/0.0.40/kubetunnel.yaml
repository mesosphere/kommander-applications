---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: kubetunnel
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/kubetunnel"
  ref:
    tag: v0.0.39
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubetunnel
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: kubetunnel
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: kubetunnel
  valuesFrom:
    - kind: ConfigMap
      name: kubetunnel-0.0.40-config-defaults
    - kind: ConfigMap
      name: kubetunnel-overrides
      optional: true
  targetNamespace: ${releaseNamespace}
