apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: logging-operator
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/kube-logging/helm-charts/logging-operator"
  ref:
    tag: 5.3.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: logging-operator
    # When upgrading, make sure to update the fluent-bit and fluentd images in logging-operator-logging.yaml.
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: logging-operator
      sourceRef:
        kind: OCIRepository
        name: logging-operator
        namespace: ${releaseNamespace}
      version: 5.3.1
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: logging-operator
  valuesFrom:
    - kind: ConfigMap
      name: logging-operator-5.3.1-config-defaults
