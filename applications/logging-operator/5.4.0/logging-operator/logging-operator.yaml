apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: logging-operator
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/logging-operator"
  ref:
    tag: 5.4.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: logging-operator
  namespace: ${releaseNamespace}
  # When upgrading, make sure to update the fluent-bit and fluentd images in logging-operator-logging.yaml.
spec:
  chartRef:
    kind: OCIRepository
    name: logging-operator
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: logging-operator
  valuesFrom:
    - kind: ConfigMap
      name: logging-operator-5.4.0-config-defaults
