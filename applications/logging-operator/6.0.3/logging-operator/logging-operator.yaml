apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: logging-operator
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/kube-logging/helm-charts/logging-operator"
  ref:
    tag: 6.0.3
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: logging-operator
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: logging-operator
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: logging-operator
  values:
    fluentbit:
      enabled: false  # <- prevent inline config (deprecated in 6.x)

    fluentd:
      enabled: true  # keep if you're still using Fluentd

    tls:
      enabled: true
