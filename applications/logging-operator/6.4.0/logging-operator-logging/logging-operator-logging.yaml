apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-logging
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/logging-operator-logging"
  ref:
    tag: 4.2.2
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: logging-operator-logging
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - namespace: ${releaseNamespace}
      name: logging-operator
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-logging
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: logging-operator-logging
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-logging-config-defaults
    # FIXME: To make logging-operator-logging work properly with federated
    # overrides, the `logging-operator` app should be split into two,
    # after which this entry should be replaced with `configOverrides`
    # in the AppDeployment
    - kind: ConfigMap
      name: logging-operator-logging-overrides
      optional: true
