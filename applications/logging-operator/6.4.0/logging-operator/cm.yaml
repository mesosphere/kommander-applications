apiVersion: v1
kind: ConfigMap
metadata:
  name: ${releaseName}-${appVersion}-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |-
    ---
    rbac:
      psp:
        enabled: false
    priorityClassName: "dkp-critical-priority"
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    http:
      service:
        labels:
          servicemonitor.kommander.mesosphere.io/path: "metrics"
    # For Helm v3, avoids creating CRDs from templates.
    createCustomResource: false
