apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nkp-insights-management-helmrelease
  namespace: ${releaseNamespace}
spec:
  force: false
  interval: 6h
  path: ./applications/nkp-insights-management/1.7.2/helmrelease
  postBuild:
    substitute:
      appVersion: ${appVersion}
      releaseName: ${releaseName}
      releaseNamespace: ${releaseNamespace}
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  wait: true
