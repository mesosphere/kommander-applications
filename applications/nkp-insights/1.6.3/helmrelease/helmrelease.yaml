apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: nkp-insights
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      version: v1.6.3
  interval: 1m
  ref:
    tag: 1.6.2
  url: ${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/nkp-insights
  valuesFrom:
    - name: nkp-insights-1.6.3-config-defaults
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nkp-insights
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      version: v1.6.3
  chartRef:
    kind: OCIRepository
    name: nkp-insights
    namespace: ${releaseNamespace}
  install:
    remediation:
      retries: 30
  interval: 15s
  releaseName: nkp-insights
  targetNamespace: ${releaseNamespace}
  upgrade:
    remediation:
      retries: 30
      strategy: uninstall
  valuesFrom:
    - kind: ConfigMap
      name: nkp-insights-1.6.3-config-defaults
