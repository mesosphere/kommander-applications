apiVersion: v1
kind: ConfigMap
metadata:
  name: nkp-pulse-management-0.2.11-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    image:
      registry: "docker.io"
      repository: "mesosphere/nkp-pulse-management"
      tag: "0.2.11"
      imagePullPolicy: "IfNotPresent"
    kubectlImage: "${kubetoolsImageRepository:=bitnami/kubectl}:${kubetoolsImageTag:=1.33.2}"
    resources:
      limits:
        cpu: "100m"
        memory: "128Mi"
      requests:
        cpu: "50m"
        memory: "64Mi"
    workspaceApp:
      kind: ClusterApp
      name: nkp-pulse-workspace-0.2.11
