---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: nkp-pulse-management-0.3.0
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/nkp-pulse-management"
  ref:
    tag: 0.3.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nkp-pulse-management
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: nkp-pulse-management-0.3.0
    namespace: ${releaseNamespace}
  interval: 15s
  releaseName: nkp-pulse-management
  targetNamespace: ${releaseNamespace}
  upgrade:
    remediation:
      strategy: uninstall
  valuesFrom:
    - kind: ConfigMap
      name: nkp-pulse-management-0.3.0-config-defaults
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nkp-pulse-management-0.3.0-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    kubectlImage: "${kubetoolsImageRepository:=docker.io/mesosphere/kubectl}:${kubetoolsImageTag:=v1.35.0-alpine}"
    workspaceApp:
      kind: ClusterApp
      name: nkp-pulse-workspace-0.3.0
