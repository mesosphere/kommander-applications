apiVersion: v1
kind: ConfigMap
metadata:
  name: nkp-pulse-workspace-0.2.10-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    image:
      registry: "docker.io"
      repository: "mesosphere/nkp-pulse-workspace"
      tag: "v0.2.10"
      imagePullPolicy: "IfNotPresent"
      kubectlImage: "${kubetoolsImageRepository:=bitnami/kubectl}:${kubetoolsImageTag:=1.33.2}"
    resources:
      limits:
        cpu: "100m"
        memory: "128Mi"
      requests:
        cpu: "50m"
        memory: "64Mi"
