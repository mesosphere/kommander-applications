---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${appName}-${releaseName}-source
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/nkp-pulse-workspace"
  ref:
    tag: 0.2.11
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nkp-pulse-workspace
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: ${appName}-${releaseName}-source
    namespace: ${releaseNamespace}
  interval: 15s
  releaseName: nkp-pulse-workspace
  targetNamespace: ${releaseNamespace}
  upgrade:
    remediation:
      strategy: uninstall
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-config-defaults
