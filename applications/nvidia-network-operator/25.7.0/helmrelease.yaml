apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nvidia-network-operator-helmrelease
  namespace: ${releaseNamespace}
spec:
  interval: 6h
  path: ./applications/nvidia-network-operator/25.7.0/helmrelease
  prune: true
  retryInterval: 1m0s
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  wait: true
  postBuild:
    substitute:
      releaseName: ${releaseName}
      releaseNamespace: ${releaseNamespace}
---
