---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: opencost
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/opencost/charts/opencost"
  ref:
    tag: 2.3.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opencost
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: opencost
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: opencost
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-config-defaults
  targetNamespace: ${releaseNamespace}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opencost-app-dashboard-info
  namespace: ${releaseNamespace}
  labels:
    "kommander.d2iq.io/application": "opencost"
data:
  name: "opencost"
  dashboardLink: "/dkp/opencost/frontend/"
  docsLink: "https://opencost.io/docs/"
  # From: https://github.com/opencost/opencost-helm-chart/blob/opencost-2.3.1/charts/opencost/Chart.yaml#L12
  version: "2.3.1"
