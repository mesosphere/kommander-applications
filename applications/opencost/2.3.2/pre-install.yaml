apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: opencost-pre-install
  namespace: ${releaseNamespace}
spec:
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/opencost/2.3.2/pre-install
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      appVersion: ${appVersion}
      releaseNamespace: ${releaseNamespace}
    substituteFrom:
      - kind: ConfigMap
        name: substitution-vars
