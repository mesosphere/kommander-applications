apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: project-grafana-loki-v3-helmrelease
  namespace: ${releaseNamespace}
spec:
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/project-grafana-loki-v3/3.5.5/helmrelease
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      appVersion: ${appVersion}
      releaseNamespace: ${releaseNamespace}
      workspaceNamespace: ${workspaceNamespace}
    substituteFrom:
      - kind: ConfigMap
        name: kommander-config-overrides
        optional: true
