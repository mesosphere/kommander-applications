apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: project-grafana-loki-v3-post-install
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: project-grafana-loki-v3-helmrelease
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/project-grafana-loki-v3/3.5.5/project-grafana-loki-v3-post-install-jobs
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 15m
  postBuild:
    substitute:
      appVersion: ${appVersion}
      releaseNamespace: ${releaseNamespace}
