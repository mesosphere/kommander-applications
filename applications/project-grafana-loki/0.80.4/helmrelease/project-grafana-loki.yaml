# Source: https://github.com/grafana/helm-charts/pkgs/container/helm-charts%2Floki-distributed
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-source
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/grafana/helm-charts/loki-distributed"
  ref:
    tag: 0.80.3
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: project-grafana-loki
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-source
    namespace: ${releaseNamespace}
  timeout: 15m
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: project-grafana-loki
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-${appVersion}-config-defaults
