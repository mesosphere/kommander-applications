---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-object-bucket-claim
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/object-bucket-claim"
  ref:
    tag: 0.1.11
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: project-loki-object-bucket-claims
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-object-bucket-claim
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: project-loki-object-bucket-claims
  valuesFrom:
    - kind: ConfigMap
      name: project-grafana-loki-0.80.4-config-defaults
    - kind: ConfigMap
      name: project-grafana-loki-overrides
      optional: true
  targetNamespace: ${releaseNamespace}
