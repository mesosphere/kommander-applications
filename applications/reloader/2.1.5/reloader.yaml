---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: reloader
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/reloader"
  ref:
    tag: 2.1.5
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: reloader
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  valuesFrom:
    - kind: ConfigMap
      name: reloader-2.1.5-config-defaults
    - kind: ConfigMap
      name: reloader-overrides
      optional: true
  targetNamespace: ${releaseNamespace}
