apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph-cluster-prereq-jobs-v1.17.7
  namespace: ${releaseNamespace}
spec:
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/rook-ceph-cluster/1.17.7/pre-install
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      appName: ${appName}
      releaseName: ${releaseName}
      releaseNamespace: ${releaseNamespace}
      # Update the following version whenever ceph-cluster service is bumped.
      desiredCephOperatorVersion: 1.17.6
