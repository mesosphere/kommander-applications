apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${releaseName}-${appVersion}-cosi-bucket-kit
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/cosi-bucket-kit"
  ref:
    tag: 0.0.5
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cosi-driver-ceph-dkp-object-store
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: ${releaseName}-${appVersion}-cosi-bucket-kit
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: rook-ceph-cluster-cosi-driver
  targetNamespace: ${releaseNamespace}
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-cosi-bucket-config-defaults
      valuesKey: cosi-bucket-kit-values.yaml
      optional: true
    - kind: ConfigMap
      name: rook-ceph-cluster-overrides
      optional: true
    - kind: ConfigMap
      name: rook-ceph-cluster-cluster-overrides
      optional: true
---
