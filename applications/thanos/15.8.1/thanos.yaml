---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: thanos
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://docker.io}/bitnamicharts/thanos"
  ref:
    tag: 15.8.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thanos
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: thanos
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: thanos
  valuesFrom:
    - kind: ConfigMap
      name: thanos-15.8.1-config-defaults
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kommander-thanos-client-cert
  namespace: ${releaseNamespace}
spec:
  commonName: client.thanos.localhost.localdomain
  duration: 87600h
  dnsNames:
    - client.thanos.localhost.localdomain
  subject:
    organizations:
      - Nutanix
  secretName: kommander-thanos-client-tls
  issuerRef:
    name: kommander-ca
    kind: ClusterIssuer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-thanos-query-view
rules:
  - nonResourceURLs:
      - /dkp/kommander/monitoring/query
      - /dkp/kommander/monitoring/query/*
    verbs:
      - get
      - head
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-thanos-query-edit
rules:
  - nonResourceURLs:
      - /dkp/kommander/monitoring/query
      - /dkp/kommander/monitoring/query/*
    verbs:
      - get
      - head
      - post
      - put
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-thanos-query-admin
rules:
  - nonResourceURLs:
      - /dkp/kommander/monitoring/query
      - /dkp/kommander/monitoring/query/*
    verbs:
      - get
      - head
      - post
      - put
      - delete
