apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: traefik-forward-auth
  namespace: kommander-flux
spec:
  interval: 1m
  url: ${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/traefik-forward-auth
  ref:
    version: 0.3.10
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-forward-auth-mgmt
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - namespace: ${releaseNamespace}
      name: traefik
    - namespace: ${releaseNamespace}
      name: dex
    - namespace: ${releaseNamespace}
      name: kommander
  chartRef:
    kind: OCIRepository
    name: traefik-forward-auth
    namespace: {releaseNamespace}
      version: 0.3.10
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: traefik-forward-auth-mgmt
  valuesFrom:
    - kind: ConfigMap
      name: traefik-forward-auth-mgmt-0.3.15-config-defaults
    - kind: ConfigMap
      name: traefik-forward-auth-mgmt-overrides
      optional: true
  targetNamespace: ${releaseNamespace}
