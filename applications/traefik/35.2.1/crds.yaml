---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: traefik-crds
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io/traefik/charts}/traefik-crds"
  ref:
    tag: 1.6.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-crds
  namespace: ${releaseNamespace}
spec:
  interval: 15s
  chartRef:
    kind: OCIRepository
    name: traefik-crds
    namespace: ${releaseNamespace}
    chart: traefik-crds
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  valuesFrom:
    - kind: ConfigMap
      name: traefik-crd-1.6.1-config-defaults
    - kind: ConfigMap
      name: traefik-crd-overrides
      optional: true

