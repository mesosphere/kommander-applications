apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: traefik-crds
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/traefik-crds"
  ref:
    tag: 1.10.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-crds
  namespace: ${releaseNamespace}
spec:
  interval: 15s
  chartRef:
    kind: OCIRepository
    name: traefik-crds
    namespace: ${releaseNamespace}
  releaseName: traefik-crds
  valuesFrom:
    - kind: ConfigMap
      name: traefik-crd-1.10.0-config-defaults
    - kind: ConfigMap
      name: traefik-crd-overrides
      optional: true
