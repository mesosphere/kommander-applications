apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero-post-install
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: velero-helmrelease
      namespace: ${releaseNamespace}
  force: false
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./post-install
  sourceRef:
    kind: OCIRepository
    name: velero
    namespace: ${releaseNamespace}
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
