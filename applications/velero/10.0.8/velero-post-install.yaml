---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: velero
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/velero"
  ref:
    tag: 10.0.8
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero-post-install
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: velero-helmrelease
      namespace: ${releaseNamespace}
  force: false
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/velero/10.0.8/post-install
  chartRef::
    kind: OCIRepository
    name: velero
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
