---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: velero
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/velero"
  ref:
    tag: 10.0.8
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero-pre-install
  namespace: ${releaseNamespace}
spec:
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/velero/10.0.8/pre-install
  chartRef::
    kind: OCIRepository
    name: velero
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
      kubetoolsImageRepository: ${kubetoolsImageRepository:=bitnami/kubectl}
      kubetoolsImageTag: ${kubetoolsImageTag:=1.33.1}
