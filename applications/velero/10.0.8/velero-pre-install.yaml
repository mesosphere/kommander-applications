apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero-pre-install
  namespace: ${releaseNamespace}
spec:
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./pre-install
  sourceRef:
    kind: OCIRepository
    name: velero
    namespace: ${releaseNamespace}
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
      kubetoolsImageRepository: ${kubetoolsImageRepository:=bitnami/kubectl}
      kubetoolsImageTag: ${kubetoolsImageTag:=1.33.1}
