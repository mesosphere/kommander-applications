apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: ${appName}-${releaseName}-source
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/mesosphere/charts/velero"
  ref:
    tag: 11.0.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: ${releaseNamespace}
  annotations:
    velero.kommander.d2iq.io/no-hooks-chart: "true"
spec:
  chartRef:
    kind: OCIRepository
    name: ${appName}-${releaseName}-source
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
  releaseName: velero
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-config-defaults
  targetNamespace: ${releaseNamespace}
---
