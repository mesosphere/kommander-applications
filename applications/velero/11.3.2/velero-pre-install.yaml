apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero-pre-install
  namespace: ${releaseNamespace}
spec:
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./applications/velero/11.3.2/pre-install
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      appVersion: ${appVersion}
      releaseName: ${releaseName}
      releaseNamespace: ${releaseNamespace}
      kubetoolsImageRepository: ${kubetoolsImageRepository:=docker.io/mesosphere/kubectl}
      kubetoolsImageTag: ${kubetoolsImageTag:=v1.35.0-alpine}
