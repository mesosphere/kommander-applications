---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: vgpu-token-operator
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "oci://ghcr.io/nutanix-cloud-native/vgpu-token-operator-charts/vgpu-token-operator"
  ref:
    tag: v1.0.7
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vgpu-token-operator
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: vgpu-token-operator
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: vgpu-token-operator
  valuesFrom:
    - kind: ConfigMap
      name: ${releaseName}-config-defaults
  targetNamespace: ${releaseNamespace}
