apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: kommander-acme-issuer
spec:
  acme:
    email: nkp@nutanix.com
    server: https://step-certificates.kommander.svc.cluster.local/acme/acme/directory
    caBundle: 
    privateKeySecretRef:
      name: kommander-acme-issuer-key
    solvers:
      - http01:
          ingress:
            ingressClassName: nginx
