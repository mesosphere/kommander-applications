apiVersion: v1
kind: Pod
metadata:
  name: oidc-test-client
  namespace: ${namespace}
  labels:
    app: oidc-test-client
spec:
  containers:
  - name: curl
    image: curlimages/curl:latest
    command: ["/bin/sh"]
    args: ["-c", "sleep 3600"]
  restartPolicy: Always
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: oidc-test-client
  namespace: ${namespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: oidc-test-client
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: oidc-test-client
  namespace: ${namespace}
