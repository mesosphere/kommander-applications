apiVersion: v1
kind: ConfigMap
metadata:
  name: ${releaseName}-${appVersion}-config-defaults
  namespace: ${namespace}
data:
  values.yaml: |
    ---
    global:
      security:
        allowInsecureImages: true
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.39.2
    storegateway:
      enabled: false
    compactor:
      enabled: false
    bucketweb:
      enabled: false
    ruler:
      enabled: false
    receive:
      enabled: false
    receiveDistributor:
      enabled: false
    queryFrontend:
      enabled: false
    query:
      priorityClassName: "dkp-high-priority"
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 2
          memory: 1024Mi
      # Enable DNS discovery for stores
      dnsDiscovery:
        enabled: false
        sidecarsService: false
      # Addresses of statically configured store API servers
      stores: []
      # ConfigMap for file-based service discovery
      existingSDConfigmap: kommander-thanos-query-stores
      # Extra flags - TLS DISABLED for testing
      extraFlags:
        - "--store.sd-interval=30s"
        - "--store.sd-files=/conf/sd/stores.yaml"
        - "--web.prefix-header=X-Forwarded-Prefix"
        # NO TLS flags - disabled for testing
      # No TLS volumes needed
      extraVolumes: []
      extraVolumeMounts: []
      service:
        ports:
          http: 10902
      serviceGrpc:
        ports:
          grpc: 10901
      ingress:
        enabled: false
