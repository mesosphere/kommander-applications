---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kommander-lifecycle
  namespace: kommander
spec:
  interval: 15s
  wait: true
  prune: true
  path: ./charts/kommander-lifecycle/
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
