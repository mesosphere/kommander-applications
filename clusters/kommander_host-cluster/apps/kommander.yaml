apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  creationTimestamp: null
  name: apps-kommander
  namespace: kommander
spec:
  interval: 6h
  path: ./clusters/kommander_host-cluster/apps/kommander
  postBuild:
    substitute:
      releaseNamespace: kommander
      workspaceNamespace: kommander
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  wait: true
