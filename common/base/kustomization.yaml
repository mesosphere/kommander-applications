---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kommander-helm-repositories
  namespace: kommander-flux
spec:
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ../helm-repositories
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: helm-repository-vars
        optional: false
