---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: harbor
  namespace: ${releaseNamespace}
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://ghcr.io}/mesosphere/charts/harbor"
  ref:
    tag: v1.17.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: harbor
    namespace: ${releaseNamespace}
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: harbor
  valuesFrom:
    - kind: ConfigMap
      name: harbor-1.17.1-config-defaults
  targetNamespace: ${releaseNamespace}
