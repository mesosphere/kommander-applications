---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kommander-operator
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: ./charts/kommander-operator/
      sourceRef:
        kind: GitRepository
        name: management
        namespace: kommander-flux
      version: 0.1.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  valuesFrom:
    - kind: ConfigMap
      name: kommander-operator-values
    - kind: ConfigMap
      name: kommander-operator-overrides
      optional: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kommander-operator-values
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    kommanderoperator:
      image:
        tag: "${kommanderChartVersion:=v2.5.0-dev.4}"
    kubetools:
      image:
        tag: "${kommanderChartVersion:=v2.5.0-dev.4}"
