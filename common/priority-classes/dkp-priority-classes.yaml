# These manifests need to be in-sync with the Kommander repository
# If you are updating them, make sure to run the `copy-priority-classes` make target in the Kommander repo.
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: dkp-critical-priority
value: 100002000
globalDefault: false
description: "This is the highest priority class that is used for critical priority DKP workloads."
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: dkp-high-priority
value: 100001000
globalDefault: false
description: "This is the priority class that is used for high priority DKP workloads."
