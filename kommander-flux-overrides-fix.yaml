apiVersion: v1
kind: ConfigMap
metadata:
  name: kommander-flux-overrides
  namespace: kommander
data:
  values.yaml: |
    helmController:
      resources:
        limits:
          cpu: 2000m
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 250Mi
    kustomizeController:
      resources:
        limits:
          cpu: 2500m
          memory: 1Gi
        requests:
          cpu: 250m
          memory: 150Mi
    notificationController:
      resources:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 64Mi
    sourceController:
      resources:
        limits:
          cpu: 2000m
          memory: 1Gi
        requests:
          cpu: 250m
          memory: 100Mi
    imageAutomationController:
      resources:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 64Mi
      priorityClassName: system-cluster-critical
      podSecurityContext:
        fsGroup: 1337
    imageReflectorController:
      resources:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 64Mi
      priorityClassName: system-cluster-critical
      podSecurityContext:
        fsGroup: 1337
