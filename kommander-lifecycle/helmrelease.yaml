---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kommander-lifecycle
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: kommander-lifecycle
      sourceRef:
        kind: HelmRepository
        name: kommander-lifecycle
        namespace: kommander-flux
      version: 0.1.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
