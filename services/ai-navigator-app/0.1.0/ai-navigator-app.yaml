apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-navigator-app
  namespace: ${releaseNamespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-navigator-app
  namespace: ${releaseNamespace}
rules:
  - apiGroups: ["kommander.mesosphere.io"]
    resources: ["licenses"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-navigator-app
  namespace: ${releaseNamespace}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ai-navigator-app
subjects:
  - kind: ServiceAccount
    name: ai-navigator-app
    namespace: ${releaseNamespace}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-navigator-app-config
  namespace: ${releaseNamespace}
data:
  CHATBOT_URL: "https://chatbot.api.d2iq.com/v1/chat"
  AUTHORIZER_URL: "https://auth.api.d2iq.com"
  LICENSE_NAMESPACE: ${releaseNamespace}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-navigator-app
  namespace: ${releaseNamespace}
  labels:
    app: ai-navigator-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-navigator-app
  template:
    metadata:
      labels:
        app: ai-navigator-app
    spec:
      serviceAccountName: ai-navigator-app
      containers:
        - name: ai-navigator-app
          image: mesosphere/ai-navigator-app:v0.0.3
          envFrom:
            - configMapRef:
                name: ai-navigator-app-config
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 30
            failureThreshold: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: ai-navigator-app
  namespace: ${releaseNamespace}
spec:
  selector:
    app: ai-navigator-app
  ports:
    - name: service-port
      protocol: TCP
      port: 80
      targetPort: http
