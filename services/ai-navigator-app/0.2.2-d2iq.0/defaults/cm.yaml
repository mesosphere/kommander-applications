apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-navigator-app-0.2.2-d2iq.0-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    priorityClassName: dkp-high-priority
    # api.enabled enables the collector service as a whole - will not install anything if set to false
    api:
      enabled: true

    # Default values for configmap
    modelSettings:
      model_name: thenlper/gte-large
      chunk_size: 2000
      chunk_overlap: 250
      path: /models
      volumeSize: 4Gi

    vector_db:
      url: http://weaviate
      index_name: Cluster_Info

    record_manager:
      driver_name: "postgresql"
      username: "postgres"
      port: 5432
      database: record-manager

    # Default values for subcharts
    weaviate:
      enabled: true
      globalPriorityClassName: dkp-high-priority
      service:
        type: ClusterIP
      image: 
        registry: ghcr.io
        repo: mesosphere/dkp-container-images/cr.weaviate.io/semitechnologies/weaviate
        tag: 1.21.4-d2iq.0
      initContainers:
        sysctlInitContainer:
          image:
            tag: 3.18.4
      securityContext:
        runAsUser: 65532
        fsGroup: 65532
        runAsGroup: 65532
      containerSecurityContext:
        allowPrivilegeEscalation: false
      storage:
        size: 5Gi

    postgresql:
      primary:
        priorityClassName: dkp-high-priority
      readReplicas:
        priorityClassName: dkp-high-priority
      enabled: true
      image:
        tag: 15.2.0-debian-11-r21

    # Default values for cluster-info-api
    replicaCount: 1

    image:
      repository: mesosphere/ai-navigator-cluster-info-api
      pullPolicy: Always
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v0.1.0"

    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""

    serviceAccount:
      # Specifies whether a service account should be created
      create: true
      # Annotations to add to the service account
      annotations: {}
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name: ""

    podAnnotations: {}

    securityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 1000

    service:
      type: ClusterIP
      port: 8080

    resources:
      limits:
        cpu: 4000m
        memory: 4Gi
      requests:
        cpu: 250m
        memory: 1Gi

    initContainerResources:
      limits:
        cpu: 500m
        memory: 4Gi
      requests:
        cpu: 100m
        memory: 1Gi

    nodeSelector: {}

    tolerations: []

    affinity: {}
    kubectlImage: ${kubetoolsImageRepository:=bitnami/kubectl}:${kubetoolsImageTag:=1.29.6}
