apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-navigator-app-0.2.8-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    priorityClassName: dkp-high-priority
    # api.enabled enables the collector service as a whole - will not install anything if set to false
    api:
      enabled: true

    record_manager:
      driver_name: "postgresql"
      username: "postgres"
      port: 5432
      database: record-manager

    # Default values for subcharts
    weaviate:
      enabled: true
      globalPriorityClassName: dkp-high-priority
      service:
        type: ClusterIP
      initContainers:
        sysctlInitContainer:
          image:
            tag: 3.20.3
      storage:
        size: 5Gi

    postgresql:
      enabled: true
      primary:
        priorityClassName: dkp-high-priority
      readReplicas:
        priorityClassName: dkp-high-priority

    # Default values for cluster-info-api
    replicaCount: 1

    image:
      pullPolicy: IfNotPresent
    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""

    serviceAccount:
      # Specifies whether a service account should be created
      create: true
      # Annotations to add to the service account
      annotations: {}
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name: ""

    podAnnotations: {}

    securityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 1000

    service:
      type: ClusterIP
      port: 8080

    resources:
      limits:
        cpu: 4000m
        memory: 4Gi
      requests:
        cpu: 250m
        memory: 1Gi

    initContainerResources:
      limits:
        cpu: 500m
        memory: 4Gi
      requests:
        cpu: 100m
        memory: 1Gi

    nodeSelector: {}

    tolerations: []

    affinity: {}
