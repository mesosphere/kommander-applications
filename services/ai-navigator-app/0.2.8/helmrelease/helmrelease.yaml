apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ai-navigator-app
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: ai-navigator-cluster-info-api
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-ai-navigator-cluster-info-api-charts
        namespace: kommander-flux
      version: 0.2.8
  install:
    remediation:
      retries: 30
  interval: 15s
  releaseName: ai-navigator-cluster-info-api
  targetNamespace: ${releaseNamespace}
  upgrade:
    remediation:
      retries: 30
  valuesFrom:
    - kind: ConfigMap
      name: ai-navigator-app-0.2.8-d2iq-defaults
