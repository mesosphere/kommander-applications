apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-navigator-cluster-info-agent-0.1.0-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    # Default values for configmap
    collector:
      url: http://cluster-info-api.kommander.svc/api/v1/documents/collect

    watchNamespaces: {}

    # Default values for cluster-info-agent
    replicaCount: 1

    image:
      repository: mesosphere/ai-navigator-cluster-info-agent
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v0.1.0"

    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""

    serviceAccount:
      # Specifies whether a service account should be created
      create: true
      # Annotations to add to the service account
      annotations: {}
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name: ""

    podAnnotations: {}

    securityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 1000

    resources:
      limits:
        cpu: 4000m
        memory: 4Gi
      requests:
        cpu: 1000m
        memory: 250Mi

    nodeSelector: {}

    tolerations: []

    affinity: {}
