apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-navigator-gateway-0.5.0-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |

    openai:
      apiEndpoint: ""
    postgresql:
      priorityClassName: "dkp-critical-priority"
    auth:
      enabled: false
    image:
      # When empty, the chart appVersion is used for a tag.
      tag: v0.5.0
