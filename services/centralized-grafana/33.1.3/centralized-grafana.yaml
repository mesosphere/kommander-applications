---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: centralized-grafana
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-staging
        namespace: kommander-flux
      version: 33.1.3
  interval: 15s
  install:
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    remediation:
      retries: 30
  releaseName: centralized-grafana
  valuesFrom:
    - kind: ConfigMap
      name: centralized-grafana-33.1.3-d2iq-defaults
  targetNamespace: ${releaseNamespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-centralized-grafana-view
rules:
  - nonResourceURLs:
      - /dkp/kommander/monitoring/grafana
      - /dkp/kommander/monitoring/grafana/*
    verbs:
      - get
      - head
  - nonResourceURLs:
      - /dkp/kommander/monitoring/grafana/api/datasources/proxy/1/api/v1/series
      - /dkp/kommander/monitoring/grafana/api/ds/query
      - /dkp/kommander/monitoring/grafana/api/frontend-metrics
    verbs:
      - post
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-centralized-grafana-edit
rules:
  - nonResourceURLs:
      - /dkp/kommander/monitoring/grafana
      - /dkp/kommander/monitoring/grafana/*
    verbs:
      - get
      - head
      - post
      - put
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-centralized-grafana-admin
rules:
  - nonResourceURLs:
      - /dkp/kommander/monitoring/grafana
      - /dkp/kommander/monitoring/grafana/*
    verbs:
      - get
      - head
      - post
      - put
      - delete
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: centralized-grafana-app-dashboard-info
  namespace: ${releaseNamespace}
  labels:
    "kommander.d2iq.io/application": "kommander-grafana"
data:
  name: "Grafana"
  dashboardLink: "/dkp/kommander/monitoring/grafana"
  docsLink: "https://grafana.com/docs/"
  # Since Grafana is a subchart of kube-prometheus-stack, get the version of the Grafana chart running at:
  # https://github.com/prometheus-community/helm-charts/blob/kube-prometheus-stack-33.0.0/charts/kube-prometheus-stack/Chart.yaml#L52
  # Then, find the Grafana app version in the Grafana chart:
  # https://github.com/grafana/helm-charts/blob/grafana-6.21.2/charts/grafana/values.yaml#L76
  version: "8.3.6"
