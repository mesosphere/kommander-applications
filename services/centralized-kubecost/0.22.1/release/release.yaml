---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: centralized-kubecost
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - namespace: ${releaseNamespace}
      name: traefik
  chart:
    spec:
      chart: kubecost
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-stable
        namespace: kommander-flux
      version: "0.22.1"
  interval: 15s
  install:
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    remediation:
      retries: 30
  releaseName: centralized-kubecost
  valuesFrom:
    - kind: ConfigMap
      name: centralized-kubecost-0.22.1-d2iq-defaults
  targetNamespace: kubecost
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubecost-thanos-configmap-edit
  namespace: kubecost
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubecost-thanos-configmap-edit
  namespace: kubecost
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubecost-thanos-configmap-edit
  namespace: kubecost
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubecost-thanos-configmap-edit
subjects:
  - kind: ServiceAccount
    name: kubecost-thanos-configmap-edit
    namespace: kubecost
---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-kubecost-thanos-query-stores-configmap
  namespace: kubecost
spec:
  template:
    metadata:
      name: create-kubecost-thanos-query-stores-configmap
    spec:
      serviceAccountName: kubecost-thanos-configmap-edit
      restartPolicy: OnFailure
      containers:
        - name: kubectl
          image: "${kubetoolsImageRepository:=bitnami/kubectl}:${kubetoolsImageTag:=1.21.3}"
          command:
            - sh
            - "-c"
            - |
              /bin/bash <<'EOF'
              set -o nounset
              set -o errexit
              set -o pipefail

              echo "checking if kubecost-thanos-query-stores configmap exists"

              RES=$(set -o errexit; kubectl get configmap --ignore-not-found kubecost-thanos-query-stores)
              if [[ $RES == "" ]]; then
                echo "kubecost-thanos-query-stores configmap does not exist - creating"
                printf '%s\n' "apiVersion: v1" "kind: ConfigMap" "metadata:" "  name: kubecost-thanos-query-stores" "data:" "  stores.yaml: |-" "    - targets: []" > /tmp/kubecost-thanos-query-stores.yaml
                kubectl apply -f /tmp/kubecost-thanos-query-stores.yaml
                exit 0
              fi

              echo "kubecost-thanos-query-stores configmap already exists - no need to create"
              EOF
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kommander-kubecost-thanos-client-cert
  namespace: kubecost
spec:
  commonName: client.thanos.kubecost.localhost.localdomain
  dnsNames:
    - client.thanos.kubecost.localhost.localdomain
  duration: 87600h
  subject:
    organizations:
      - D2iQ
  secretName: kommander-kubecost-thanos-client-tls
  issuerRef:
    name: kommander-ca
    kind: ClusterIssuer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-centralized-kubecost-view
rules:
  - nonResourceURLs:
      - /dkp/kommander/kubecost
      - /dkp/kommander/kubecost/*
    verbs:
      - get
      - head
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-centralized-kubecost-edit
rules:
  - nonResourceURLs:
      - /dkp/kommander/kubecost
      - /dkp/kommander/kubecost/*
    verbs:
      - get
      - head
      - post
      - put
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-centralized-kubecost-admin
rules:
  - nonResourceURLs:
      - /dkp/kommander/kubecost
      - /dkp/kommander/kubecost/*
    verbs:
      - get
      - head
      - post
      - put
      - delete
---
# TODO(mh): See `../defaults/cm.yaml` section of
# `cost-analyzer.thanos.query.ingress`. This is a fix for thanos chart bundled
# by kubecost installing Ingress with version that is not supported in k8s 1.22+
# anymore.
# This should be removed once the upstream chart is fixed.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kommander-kubecost-thanos-query-http
  namespace: kommander-flux
  labels:
    app.kubernetes.io/component: query
  annotations:
    kubernetes.io/ingress.class: kommander-traefik
    traefik.ingress.kubernetes.io/router.middlewares: ${releaseNamespace}-stripprefixes@kubernetescrd,${releaseNamespace}-forwardauth@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: ""
      http:
        paths:
          - path: /dkp/kommander/kubecost/query
            pathType: Prefix
            backend:
              service:
                name: kommander-kubecost-thanos-query-http
                port:
                  number: 10902
---
# TODO(mh): See `../defaults/cm.yaml` section of
# `cost-analyzer.ingress`. This is a fix for the cost-analyzer chart
# installing Ingress with version that is not supported in k8s 1.22+
# anymore.
# This should be removed once the upstream chart is fixed.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kommander-kubecost-cost-analyzer
  namespace: kommander-flux
  annotations:
    ingress.kubernetes.io/auth-response-headers: X-Forwarded-User
    kubernetes.io/ingress.class: kommander-traefik
    traefik.ingress.kubernetes.io/router.middlewares: ${releaseNamespace}-stripprefixes@kubernetescrd,${releaseNamespace}-forwardauth@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: ""
      http:
        paths:
          - path: /dkp/kommander/kubecost/frontend/
            pathType: Prefix
            backend:
              service:
                name: centralized-kubecost-cost-analyzer
                port:
                  name: tcp-frontend
