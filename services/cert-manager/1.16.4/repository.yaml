# This is the repository.yaml file for version 1.16.4 of cert-manager.
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cert-manager-charts.jetstack.io
  namespace: kommander-flux
spec:
  interval: 10m
  timeout: 1m
  url: "${helmMirrorURL:=https://charts.jetstack.io}"
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cert-manager-staging
  namespace: kommander-flux
spec:
  interval: 10m
  timeout: 1m
  url: "${helmMirrorURL:=https://mesosphere.github.io/charts/staging}"
