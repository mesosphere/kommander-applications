---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium-hubble-relay-traefik
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: cilium-hubble-relay-traefik
      sourceRef:
        kind: HelmRepository
        name: cilium-hubble-relay-traefik-staging-repo
        namespace: ${releaseNamespace}
      version: 0.0.3
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: cilium-hubble-relay-traefik
  valuesFrom:
    - kind: ConfigMap
      name: cilium-hubble-relay-traefik-0.0.3-config-defaults
