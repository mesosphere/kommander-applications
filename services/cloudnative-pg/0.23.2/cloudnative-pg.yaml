apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: cloudnative-pg
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg.github.io-charts
        namespace: kommander-flux
      version: 0.23.2
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: cloudnative-pg
  valuesFrom:
    - kind: ConfigMap
      name: cloudnative-pg-0.23.2-nkp-defaults
  targetNamespace: ${releaseNamespace}
