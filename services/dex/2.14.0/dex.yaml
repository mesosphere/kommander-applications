apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dex
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: dex
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-stable
        namespace: kommander-flux
      version: 2.14.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: dex
  valuesFrom:
    - kind: ConfigMap
      name: dex-2.14.0-d2iq-defaults
    - kind: ConfigMap
      name: dex-overrides
      optional: true
  targetNamespace: ${releaseNamespace}
  values:
    kubeRBACProxy:
      enabled: false
      image:
        registry: quay.io
        repository: brancz/kube-rbac-proxy
        tag: v0.18.1
        sha: ""
        pullPolicy: IfNotPresent
