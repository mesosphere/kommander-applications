---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dkp-insights-management-0.2.1-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    image:
      registry: "docker.io"
      repository: "mesosphere/insights"
      tag: "v0.2.1"
      imagePullPolicy: "IfNotPresent"
    managementCM:
      insightsTTL: 72h
      resources:
        limits:
          cpu: "500m"
          memory: "1024Mi"
        requests:
          cpu: "100m"
          memory: "128Mi"
    insightsCRIngress:
      globalRateLimitAverageQPS: 100
      globalRateLimitBurst: 100
