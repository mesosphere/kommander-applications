---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dkp-insights-management
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - namespace: ${releaseNamespace}
      name: kubefed
    - namespace: ${releaseNamespace}
      name: traefik
  chart:
    spec:
      chart: dkp-insights-management
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-dkp-insights-charts-management
        namespace: kommander-flux
      version: v0.3.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  valuesFrom:
    - kind: ConfigMap
      name: dkp-insights-management-0.3.0-d2iq-defaults
  releaseName: dkp-insights-management
  targetNamespace: ${releaseNamespace}
