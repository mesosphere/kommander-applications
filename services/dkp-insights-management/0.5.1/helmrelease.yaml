apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dkp-insights-management-helmrelease
  namespace: ${releaseNamespace}
spec:
  force: false
  interval: 6h
  path: ./services/dkp-insights-management/0.5.1/helmrelease
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  wait: true
