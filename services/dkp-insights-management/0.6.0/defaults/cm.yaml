---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dkp-insights-management-0.6.0-dev.2-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    airgapped:
      enabled: ${airgappedEnabled}
    image:
      imagePullPolicy: IfNotPresent
      registry: docker.io
      repository: mesosphere/insights-management
      tag: v0.6.0-dev.2
    insightsCRIngress:
      globalRateLimitAverageQPS: 100
      globalRateLimitBurst: 100
    managementCM:
      insightsTTL: 72h
      resources:
        limits:
          cpu: 500m
          memory: 1024Mi
        requests:
          cpu: 100m
          memory: 128Mi
    priorityClassName: dkp-critical-priority
