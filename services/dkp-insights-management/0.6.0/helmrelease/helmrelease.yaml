apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dkp-insights-management
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: dkp-insights-management
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-dkp-insights-charts-management
        namespace: kommander-flux
      version: v0.6.0-dev.12
  dependsOn:
    - name: kubefed
      namespace: ${releaseNamespace}
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  interval: 15s
  releaseName: dkp-insights-management
  targetNamespace: ${releaseNamespace}
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  valuesFrom:
    - kind: ConfigMap
      name: dkp-insights-management-0.6.0-dev.12-d2iq-defaults
