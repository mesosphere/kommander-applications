                - 4.2.8
                - 4.2.9
                - 4.2.10
                - 4.2.13
            nameSuffix: nodes
            tolerations:
              - effect: NoSchedule
                key: ""
                operator: Exists
            useAutodetectedSetup: true
          - defaultSetup:
              additionalArgs:
                - --targets
                - master
              hostPID: true
              hostPaths:
                - /var/lib/etcd
                - /var/lib/kubelet
                - /var/lib/kube-scheduler
                - /var/lib/kube-controller-manager
                - /etc/systemd
                - /lib/systemd
                - /srv/kubernetes
                - /etc/kubernetes
                - /etc/cni/net.d/
                - /opt/cni/bin/
                - /etc/passwd
                - /etc/group
              skip:
                - 4.2.6
                - 4.2.8
                - 4.2.9
                - 4.2.10
                - 4.2.13
                - 1.1.12
                - 1.2.6
                - 1.2.18
                - 1.3.2
                - 1.4.1
                - 1.1.9
                - 1.1.10
                - 1.2.1
