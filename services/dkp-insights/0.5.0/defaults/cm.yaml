              hostPaths:
                - /var/lib/kubelet
                - /etc/systemd
                - /etc/kubernetes
                - /home/kubernetes
              skip: []
            versionSignature: gke
          - setup:
              additionalArgs:
                - --targets
                - node
              hostPID: true
              hostPaths:
                - /var/lib/kubelet
                - /etc/systemd
                - /etc/default
                - /etc/kubernetes
              skip: []
            versionSignature: aks
        image:
          pullPolicy: IfNotPresent
          repository: aquasec/kube-bench
          tag: v0.6.10
        instances:
          - defaultSetup:
              additionalArgs:
                - --targets
                - node
              hostPID: true
              hostPaths:
                - /var/lib/etcd
