              - effect: NoSchedule
                key: node-role.kubernetes.io/control-plane
                operator: Exists
              - effect: NoSchedule
                key: node-role.kubernetes.io/master
                operator: Exists
            useAutodetectedSetup: false
        pause:
          image:
            pullPolicy: IfNotPresent
            repository: gcr.io/google_containers/pause
            tag: "3.2"
          resources:
            limits:
              cpu: 100m
              memory: 10Mi
            requests:
              cpu: 10m
              memory: 10Mi
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 512Mi
        upload:
          logLevel: INFO
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 100m
              memory: 64Mi
