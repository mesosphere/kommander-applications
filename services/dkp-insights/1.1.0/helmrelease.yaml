apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dkp-insights-helmrelease
  namespace: ${releaseNamespace}
spec:
  force: false
  interval: 6h
  path: ./services/dkp-insights/1.1.0/helmrelease
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  wait: true
