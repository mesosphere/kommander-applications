---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: charts.github.io-bitnami
        namespace: kommander-flux
      version: 6.5.5
  interval: 15s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  releaseName: external-dns
  valuesFrom:
    - kind: ConfigMap
      name: external-dns-6.5.5-d2iq-defaults
  targetNamespace: ${releaseNamespace}
