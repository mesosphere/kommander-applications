apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: charts.github.io-bitnami
        namespace: kommander-flux
      version: 8.0.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: external-dns
  valuesFrom:
    - kind: ConfigMap
      name: external-dns-8.0.0-d2iq-defaults
  targetNamespace: ${releaseNamespace}
