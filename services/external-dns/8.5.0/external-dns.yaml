apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts.github.io-bitnami-repo
        namespace: ${releaseNamespace}
      version: 8.5.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: external-dns
  valuesFrom:
    - kind: ConfigMap
      name: external-dns-8.5.0-config-defaults
  targetNamespace: ${releaseNamespace}
