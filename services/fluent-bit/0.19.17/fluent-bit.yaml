---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fluent-bit
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: fluent-bit
      sourceRef:
        kind: HelmRepository
        name: fluent.github.io
        namespace: kommander-flux
      # This chart version should be kept in sync with logging-operator.
      # Both services should deploy the same version of fluent-bit.
      version: 0.19.17
  interval: 15s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: kommander-fluent-bit
  valuesFrom:
    - kind: ConfigMap
      name: fluent-bit-0.19.17-d2iq-defaults
