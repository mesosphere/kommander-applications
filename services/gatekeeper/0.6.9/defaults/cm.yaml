
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gatekeeper-0.6.9-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    replicas: 2
    webhook:
      certManager:
        enabled: true
    # enable mutations
    mutations:
      enable: false
      enablePodProxy: false
      podProxySettings:
        noProxy:
        httpProxy:
        httpsProxy:
      excludeNamespacesFromProxy: []
      namespaceSelectorForProxy: {}
      sideEffects: "None"
    postInstall:
      labelNamespace:
        enabled: false
