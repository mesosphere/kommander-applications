---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatekeeper
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: gatekeeper
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-staging
        namespace: kommander-flux
      version: "0.6.9"
  interval: 15s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: kommander-gatekeeper
  valuesFrom:
    - kind: ConfigMap
      name: gatekeeper-0.6.9-d2iq-defaults
    - kind: ConfigMap
      name: gatekeeper-overrides
      optional: true
