apiVersion: v1
kind: ServiceAccount
metadata:
  name: gatekeeper-pre-upgrade
  namespace: ${releaseNamespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gatekeeper-pre-upgrade
  namespace: ${releaseNamespace}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list", "update", "patch", "create"]
  - apiGroups: ["helm.toolkit.fluxcd.io"]
    resources: ["helmreleases"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gatekeeper-pre-upgrade
  namespace: ${releaseNamespace}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gatekeeper-pre-upgrade
subjects:
  - kind: ServiceAccount
    name: gatekeeper-pre-upgrade
    namespace: ${releaseNamespace}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: gatekeeper-pre-upgrade
  namespace: ${releaseNamespace}
spec:
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      name: gatekeeper-pre-upgrade
    spec:
      serviceAccountName: gatekeeper-pre-upgrade
      restartPolicy: OnFailure
      priorityClassName: system-cluster-critical
      containers:
        - name: kubetools
          image: "mesosphere/kommander2-kubetools:${kommanderChartVersion:=v2.6.0-rc.4}"
          command:
            - sh
            - "-c"
            - |-
              /bin/bash <<'EOF'
              set -o nounset
              set -o pipefail

              kubectl get helmreleases.helm.toolkit.fluxcd.io -n ${releaseNamespace} gatekeeper
              if [[ $? -ne 0 ]]; then
                echo "Since the gatekeeper HelmRelease does not exist, this might not be an upgrade scenario. Exiting..."
                exit 0
              fi

              helm mapkubeapis kommander-gatekeeper --namespace ${releaseNamespace}
              EOF
