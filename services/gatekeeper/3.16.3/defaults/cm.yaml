apiVersion: v1
kind: ConfigMap
metadata:
  name: gatekeeper-3.16.3-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    replicas: 2
    disableValidatingWebhook: false
    disableMutation: true

    mutations:
      enablePodProxy: false
      podProxySettings:
        noProxy:
        httpProxy:
        httpsProxy:
      excludeNamespacesFromProxy: []
      namespaceSelectorForProxy: {}
      sideEffects: "None"
    postInstall:
      labelNamespace:
        enabled: false
      probeWebhook:
        priorityClassName: system-cluster-critical
        image:
          repository: ghcr.io/mesosphere/dkp-container-images/docker.io/curlimages/curl
          tag: 7.88.1-d2iq.0
    controllerManager:
      tlsMinVersion: 1.2
    upgradeCRDs:
      priorityClassName: system-cluster-critical
    resourceQuota: false
    psp:
      enabled: false
