---
# Thsis job is part of the upgrade process
# gatekeeper in a previous version used to use certificates generated by cert-manager
# https://jira.d2iq.com/browse/D2IQ-84986
# it is safe to remove after the upgrade
apiVersion: batch/v1
kind: Job
metadata:
  name: cleanup-old-certificate
  namespace: ${releaseNamespace}
spec:
  template:
    spec:
      serviceAccountName: cleanup-old-certificate
      restartPolicy: OnFailure
      volumes:
        - name: script
          projected:
            sources:
            - configMap:
                name: cleanup-old-certificate
      containers:
        - name: kubectl
          image: "${kubetoolsImageRepository:=bitnami/kubectl}:${kubetoolsImageTag:=1.23.5}"
          imagePullPolicy: IfNotPresent
          command: ["sh", "/script/cleanup_old_certificate.sh"]
          volumeMounts:
            - name: script
              mountPath: /script
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cleanup-old-certificate
  namespace: ${releaseNamespace}
data:
  cleanup_old_certificate.sh: |-
    #!/bin/sh

    set -o errexit
    set -o nounset

    kubectl delete --ignore-not-found -n ${releaseNamespace} certificate kommander-gatekeeper-webhook-tls
    kubectl delete --ignore-not-found -n ${releaseNamespace} secret gatekeeper-webhook-server-cert
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cleanup-old-certificate
  namespace: ${releaseNamespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cleanup-old-certificate
rules:
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cleanup-old-certificate
  namespace: ${releaseNamespace}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cleanup-old-certificate
subjects:
  - kind: ServiceAccount
    name: cleanup-old-certificate
    namespace: ${releaseNamespace}
