---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatekeeper
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: gatekeeper
      sourceRef:
        kind: HelmRepository
        name: open-policy-agent.github.io-charts
        namespace: kommander-flux
      version: 3.7.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: kommander-gatekeeper
  valuesFrom:
    - kind: ConfigMap
      name: gatekeeper-3.7.0-d2iq-defaults
    - kind: ConfigMap
      name: gatekeeper-overrides
      optional: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatekeeper-proxy-mutations
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - namespace: ${releaseNamespace}
      name: gatekeeper
  chart:
    spec:
      chart: gatekeeper-proxy-mutations
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-stable
        namespace: kommander-flux
      version: "v0.0.1"
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: gatekeeper-proxy-mutations
  valuesFrom:
    - kind: ConfigMap
      name: gatekeeper-3.7.0-d2iq-defaults
    - kind: ConfigMap
      name: gatekeeper-overrides
      optional: true
