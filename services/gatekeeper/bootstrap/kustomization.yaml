apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# The name should be made consistent with one generated
# by the KommanderAppDeployment controller.
#
# Also see chart/kommander-bootstrap/templates/flux-resources.yaml
resources:
  - ../3.18.2/
  - ../3.18.2/defaults/
patches:
  - patch: |
      - op: replace
        path: /metadata/name
        value: gatekeeper
    target:
      kind: HelmRelease
      name: gatekeeper
