overview: |-
  # Overview
  Gatekeeper is a customizable admission webhook for Kubernetes that enforces policies executed by the Open Policy Agent (OPA), a policy engine for Cloud Native environments hosted by CNCF.

  Gatekeeper was created to enable users to customize admission control via configuration, not code and to bring awareness of the clusterâ€™s state, not just the single object under evaluation at admission time.

  ## Key Features
  ### Roll Out Policies
  Enforce policy in a gradual, scoped manner to limit the risk of disrupting workloads.

  ### Dry-Run Policy Changes
  Provide mechanisms for testing policy impact and range prior to enforcement.

  ### Audit Existing Policies
  Ensure the application of security controls to new and existing workloads (audit controls).

