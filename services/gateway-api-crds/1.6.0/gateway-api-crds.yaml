apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gateway-api-crds
  namespace: ${releaseNamespace}
spec:
  interval: 6h
  chart:
    spec:
      chart: traefik-crds
      version: "1.6.0" # Keep this consistent with /services/traefik/<version>/crds/crds.yaml HelmRelease.
      sourceRef:
        kind: HelmRepository
        name: gateway-api-crds-helm.traefik.io-traefik-repo
        namespace: ${releaseNamespace}
  valuesFrom:
    - kind: ConfigMap
      name: gateway-api-1.6.0-d2iq-defaults
