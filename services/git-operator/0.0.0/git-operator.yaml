---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: git-operator-manifests
  namespace: ${releaseNamespace}
spec:
  interval: 5m0s
  url: "oci://ghcr.io/mesosphere/git-operator-manifests"
  ref:
    tag: "v0.2.0"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: git-operator-manifests
  namespace: ${releaseNamespace}
spec:
  interval: 10m
  sourceRef:
    kind: OCIRepository
    name: git-operator-manifests
  path: "./default"
  postBuild:
    substitute:
      NAMESPACE: git-operator-system
  targetNamespace: git-operator-system
  prune: true
  timeout: 1m
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kommander-stripprefixes@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls: "true"
  name: git-operator-git
  namespace: git-operator-system
spec:
  ingressClassName: kommander-traefik
  rules:
  - http:
      paths:
      - backend:
          service:
            name: git-operator-git
            port:
              name: http
        path: /dkp/kommander/git-operator
        pathType: Prefix
