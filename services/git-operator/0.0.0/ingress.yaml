apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: git-operator-ingress
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    # `git-operator-manifests` is responsible for creating the namespace.
    - name: git-operator-manifests
    # `traefik` is necessary because we use the Middleware CRD.
    - name: traefik
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./services/git-operator/0.0.0/ingress
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
