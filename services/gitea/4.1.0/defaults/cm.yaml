---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-4.1.0-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |-
    ---
    image:
      rootless: true
    gitea:
      admin:
        existingSecret: ${adminCredentialsSecret}
      config:
        server:
          PROTOCOL: https
          CERT_FILE: /git-tls/tls.crt
          KEY_FILE: /git-tls/tls.key
          HTTP_PORT: 3000
        service:
          REQUIRE_SIGNIN_VIEW: true
    service:
      http:
        port: 443
        clusterIP:
    extraVolumes:
    - name: git-tls
      secret:
        secretName: ${tlsCertificateSecret}
    extraVolumeMounts:
    - name: git-tls
      readOnly: true
      mountPath: "/git-tls"
