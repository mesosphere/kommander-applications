---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-5.0.4-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |-
    ---
    image:
      rootless: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: kommander-traefik
        traefik.ingress.kubernetes.io/router.middlewares: kommander-stripprefixes@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
        - paths:
          - path: /dkp/kommander/git
            pathType: ImplementationSpecific
    gitea:
      additionalConfigFromEnvs:
        - name: ENV_TO_INI__SERVER__SSL_MIN_VERSION
          value: tlsv1.3
        - name: ENV_TO_INI__SERVER__SSL_MAX_VERSION
          value: tlsv1.3
      admin:
        existingSecret: ${adminCredentialsSecret}
      config:
        server:
          ROOT_URL: https://localhost/dkp/kommander/git
          PROTOCOL: https
          CERT_FILE: /git-tls/tls.crt
          KEY_FILE: /git-tls/tls.key
          HTTP_PORT: 3000
        service:
          REQUIRE_SIGNIN_VIEW: false
          DISABLE_REGISTRATION: true
      startupProbe:
        tcpSocket:
          port: http
        initialDelaySeconds: 60
        timeoutSeconds: 1
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 10
    service:
      http:
        port: 443
        clusterIP:
    extraVolumes:
    - name: git-tls
      secret:
        secretName: ${tlsCertificateSecret}
    extraVolumeMounts:
    - name: git-tls
      readOnly: true
      mountPath: "/git-tls"
    clusterDomain: cluster.local.
    memcached:
      image:
        tag: 1.6.15-debian-10-r0
    postgresql:
      image:
        tag: 11.15.0-debian-10-r48
