---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: gitea
      sourceRef:
        kind: HelmRepository
        name: dl.gitea.io-charts
        namespace: kommander-flux
      version: 5.0.4
  interval: 15s
  install:
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    remediation:
      retries: 30
  releaseName: gitea
  valuesFrom:
    - kind: ConfigMap
      name: gitea-5.0.4-d2iq-defaults
  targetNamespace: ${releaseNamespace}
