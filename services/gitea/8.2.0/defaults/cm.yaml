apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-10.1.1-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |-
    ---
    priorityClassName: "dkp-critical-priority"
    image:
      registry: ghcr.io
      repository: mesosphere/gitea
      tag: 1.19.2-d2iq
      rootless: true
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: kommander-traefik
        traefik.ingress.kubernetes.io/router.middlewares: kommander-stripprefixes@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
        - paths:
          - path: /dkp/kommander/git
            pathType: ImplementationSpecific
    gitea:
      additionalConfigFromEnvs:
        - name: ENV_TO_INI__SERVER__SSL_MIN_VERSION
          value: tlsv1.3
        - name: ENV_TO_INI__SERVER__SSL_MAX_VERSION
          value: tlsv1.3
      admin:
        existingSecret: ${adminCredentialsSecret}
      config:
        server:
          ROOT_URL: https://localhost/dkp/kommander/git
          PROTOCOL: https
          CERT_FILE: /git-tls/tls.crt
          KEY_FILE: /git-tls/tls.key
          HTTP_PORT: 3000
        service:
          REQUIRE_SIGNIN_VIEW: false
          DISABLE_REGISTRATION: true
      startupProbe:
        enabled: true
        tcpSocket:
          port: http
        initialDelaySeconds: 60
        timeoutSeconds: 1
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 10
    statefulset:
      annotations:
        secret.reloader.stakater.com/reload: ${tlsCertificateSecret}
    service:
      http:
        port: 443
        clusterIP:
    extraVolumes:
    - name: git-tls
      secret:
        secretName: ${tlsCertificateSecret}
    extraVolumeMounts:
    - name: git-tls
      readOnly: true
      mountPath: "/git-tls"
    clusterDomain: cluster.local.
    memcached:
      priorityClassName: "dkp-critical-priority"
      image:
        tag: 1.6.19-debian-11-r7
    postgresql:
      primary:
        priorityClassName: "dkp-critical-priority"
      image:
        tag: 11.22.0-debian-11-r4
