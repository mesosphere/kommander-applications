apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: redis
      sourceRef:
        kind: HelmRepository
        name: charts.github.io-bitnami
        namespace: kommander-flux
      version: 18.1.6
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: redis
  values:
    auth:
      enabled: false
  targetNamespace: ${releaseNamespace}
