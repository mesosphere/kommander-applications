apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: gitea
      sourceRef:
        kind: HelmRepository
        name: dl.gitea.io-charts
        namespace: kommander-flux
      version: 9.6.1
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      # once the DB is migrated there is no point of a rollback thus we want to try unlimited number of times
      retries: -1
  releaseName: gitea
  valuesFrom:
    - kind: ConfigMap
      name: gitea-9.6.1-d2iq-defaults
  targetNamespace: ${releaseNamespace}
