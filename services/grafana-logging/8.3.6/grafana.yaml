apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana-logging
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana.github.io
        namespace: kommander-flux
      version: 8.5.1
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: grafana-logging
  valuesFrom:
    - kind: ConfigMap
      name: grafana-logging-8.5.1-d2iq-defaults
  targetNamespace: ${releaseNamespace}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-logging-app-dashboard-info
  namespace: ${releaseNamespace}
  labels:
    "kommander.d2iq.io/application": "grafana-logging"
data:
  name: "Grafana Logging"
  dashboardLink: "/dkp/logging/grafana"
  docsLink: "https://grafana.com/docs/"
  # Check https://artifacthub.io/packages/helm/grafana/grafana/6.58.6 for app version
  version: "11.1.0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-grafana-logging-edit
  labels:
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
rules:
  - nonResourceURLs:
      - /dkp/logging/grafana
      - /dkp/logging/grafana/*
    verbs:
      - get
      - head
      - post
      - put
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-grafana-logging-admin
  labels:
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
rules:
  - nonResourceURLs:
      - /dkp/logging/grafana
      - /dkp/logging/grafana/*
    verbs:
      - get
      - head
      - post
      - put
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-grafana-logging-view
  labels:
    rbac.authorization.k8s.io/aggregate-to-view: "true"
rules:
  - nonResourceURLs:
      - /dkp/logging/grafana
      - /dkp/logging/grafana/*
    verbs:
      - get
      - head
