apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: grafana-loki-minio
  namespace: ${releaseNamespace}
spec:
  prune: true
  interval: 60s
  path: ./services/grafana-loki/0.33.1/minio
  dependsOn:
    - name: grafana-loki
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
