---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: grafana-loki-minio
  namespace: ${releaseNamespace}
  labels:
    app: grafana-loki-minio
  annotations:
    prometheus.io/path: /minio/v2/metrics/cluster
    prometheus.io/port: "9000"
    prometheus.io/scrape: "true"
spec:
  image: quay.io/minio/minio:RELEASE.2022-01-08T03-11-54Z
  pools:
    - servers: 4
      volumesPerServer: 1
      volumeClaimTemplate:
        metadata:
          name: grafana-loki-minio
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
      resources:
        limits:
          cpu: 750m
          memory: 1Gi
        requests:
          cpu: 250m
          memory: 768Mi
      # In DKP 2.1, the minio-operator version (v4.1.3) ran minio as root.
      # In later operator versions that was changed to always run minio as a non-root user
      # unfortunately that means to support upgrading from 2.1 -> 2.2 we have to explicitly set the securityContext
      # to run minio as root so the existing data in minio remains accessible.
      # https://github.com/minio/operator/blob/master/UPGRADE.md#v423---v424
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        fsGroup: 0
  credsSecret:
    name: grafana-loki-minio

  # Disable TLS.
  requestAutoCert: false

  # Create services as type ClusterIP, not LoadBalancer.
  exposeServices:
    minio: false
    console: false

  env:
    # Allow unathenticated requests to metrics endpoint.
    - name: MINIO_PROMETHEUS_AUTH_TYPE
      value: public

  s3:
    bucketDNS: false

  podManagementPolicy: Parallel
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-loki-minio
  namespace: ${releaseNamespace}
type: Opaque
data:
  ## Access Key for MinIO Tenant, base64 encoded (echo -n 'minio' | base64)
  accesskey: bWluaW8=
  ## Secret Key for MinIO Tenant, base64 encoded (echo -n 'minio123' | base64)
  secretkey: bWluaW8xMjM=
