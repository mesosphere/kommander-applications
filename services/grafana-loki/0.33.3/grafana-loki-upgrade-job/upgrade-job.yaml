---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-loki-upgrade-job
  namespace: ${releaseNamespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-loki-upgrade-job
  namespace: ${releaseNamespace}
rules:
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-loki-upgrade-job
  namespace: ${releaseNamespace}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grafana-loki-upgrade-job
subjects:
  - kind: ServiceAccount
    name: grafana-loki-upgrade-job
    namespace: ${releaseNamespace}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-loki-upgrade-job
  namespace: ${releaseNamespace}
spec:
  template:
    metadata:
      name: grafana-loki-upgrade-job
    spec:
      serviceAccountName: grafana-loki-upgrade-job
      restartPolicy: OnFailure
      containers:
        - name: kubectl
          image: "${kubetoolsImageRepository:=bitnami/kubectl}:${kubetoolsImageTag:=1.21.3}"
          command:
            - sh
            - -c
            - |
              /bin/bash <<'EOF'
              set -o nounset
              set -o errexit
              set -o pipefail

              echo "checking if the grafana-loki-minio-ss-0 statefulset exists"
              RES=$(set -o errexit; kubectl get statefulset grafana-loki-minio-ss-0 --ignore-not-found -n ${releaseNamespace})
              if [[ $RES == "" ]]; then
                echo "the grafana-loki-minio-ss-0 statefulset does not exist, nothing to patch - exiting"
                exit 0
              fi

              # In 2.2 we added an additional pool to the minio tenant and in order for upgrades
              # to succeed, we need to patch the MinIO statefulset with the image tag used in the tenant manifest
              kubectl patch statefulset grafana-loki-minio-ss-0 -n ${releaseNamespace} --type='json' -p='[{"op": "replace", "path": "/spec/template/spec/containers/0/image", "value":"quay.io/minio/minio:RELEASE.2022-01-08T03-11-54Z"}]'

              # The MinIO version used in 2.2 bundles the console into the MinIO server
              # this old console deployment is no longer used and can be cleaned up if the operator doesn't handle it properly
              kubectl delete deployments.apps grafana-loki-minio-console -n ${releaseNamespace} --ignore-not-found
              EOF
