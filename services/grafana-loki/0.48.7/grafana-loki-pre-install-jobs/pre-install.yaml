# Copy grafana-datasource cm after it has been created in the release.
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-loki-pre-install
  namespace: ${releaseNamespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-loki-pre-install
  namespace: ${releaseNamespace}
rules:
  - apiGroups: ["helm.toolkit.fluxcd.io"]
    resources: ["helmreleases"]
    verbs: ["get", "list", "patch", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-loki-pre-install
  namespace: ${releaseNamespace}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grafana-loki-pre-install
subjects:
  - kind: ServiceAccount
    name: grafana-loki-pre-install
    namespace: ${releaseNamespace}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-loki-pre-install
  namespace: ${releaseNamespace}
spec:
  template:
    metadata:
      name: grafana-loki-pre-install
    spec:
      serviceAccountName: grafana-loki-pre-install
      restartPolicy: OnFailure
      containers:
        - name: pre-install
          # TODO(cbuto): find another image with wget/curl that we already use in other places
          image: bitnami/kubectl:1.24.6
          command:
            - sh
            - -c
            - |
              timeout 1h /bin/bash <<'EOF' || true
              while true ; do
                kubectl get helmrelease -n ${releaseNamespace} grafana-loki
                if [[ $? -eq 0 ]]; then
                    kubectl -n ${releaseNamespace} patch helmrelease grafana-loki --type='json' -p='[{"op": "replace", "path": "/spec/suspend", "value": true}]'
                    break
                fi
                echo "Waiting for HelmRelease to exist..."
                sleep 1
              done
              EOF
