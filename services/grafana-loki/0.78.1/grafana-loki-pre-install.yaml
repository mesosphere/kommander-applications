apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-loki-pre-install
  namespace: ${releaseNamespace}
spec:
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./services/grafana-loki/0.78.1/grafana-loki-pre-install-jobs
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
