apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana-loki
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: loki-distributed
      sourceRef:
        kind: HelmRepository
        name: grafana.github.io
        namespace: kommander-flux
      version: 0.80.0
  interval: 15s
  timeout: 15m
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: grafana-loki
  valuesFrom:
    - kind: ConfigMap
      name: grafana-loki-0.80.0-d2iq-defaults
