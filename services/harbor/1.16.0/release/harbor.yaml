---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: harbor
      sourceRef:
        kind: HelmRepository
        name: helm.goharbor.io
        namespace: kommander-flux
      version: 1.16.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: harbor
  targetNamespace: ncr-system
  valuesFrom:
    - kind: ConfigMap
      name: harbor-1.16.0-d2iq-defaults
    - kind: ConfigMap
      name: harbor-overrides
      optional: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor-app-dashboard-info
  namespace: ${releaseNamespace}
  labels:
    "kommander.d2iq.io/application": "harbor"
data:
  name: "Harbor"
  dashboardLink: "https://<ip_or_fqdn_istio_ingress_svc>:5000/"
  docsLink: "https://goharbor.io/docs/2.12.0/"
  version: "2.12.0"
