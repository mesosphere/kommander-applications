apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: harbor
      sourceRef:
        kind: HelmRepository
        name: helm.goharbor.io
        namespace: kommander-flux
      version: 1.16.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: harbor
  targetNamespace: ncr-system
  valuesFrom:
    - kind: ConfigMap
      name: harbor-1.16.0-d2iq-defaults
    - kind: ConfigMap
      name: harbor-overrides
      optional: true
