apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harbor-database
  namespace: ${releaseNamespace}
spec:
  force: false
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./services/harbor/1.16.2/database
  dependsOn:
    - name: ncr-system-namespace
    - name: cloudnative-pg
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: substitution-vars
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: harbor-database
      namespace: ${releaseNamespace}
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: harbor-database-cluster
      namespace: ${releaseNamespace}
