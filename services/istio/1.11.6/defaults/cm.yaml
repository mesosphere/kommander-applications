---
apiVersion: v1
kind: ConfigMap
metadata:
  name: istio-1.11.6-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    security:
      issuerName: ${caIssuerName}
    istioOperator:
      components:
        ingressGateways:
        - enabled: true
          k8s:
            hpaSpec:
              minReplicas: 2
          name: istio-ingressgateway
        pilot:
          k8s:
            hpaSpec:
              minReplicas: 2
    prometheus-operator:
      serviceMonitor:
        labels:
          prometheus.kommander.d2iq.io/select: "true"
    global:
      image: "${kubetoolsImageRepository:=bitnami/kubectl}"
      tag: "${kubetoolsImageTag:=1.23.6}"
