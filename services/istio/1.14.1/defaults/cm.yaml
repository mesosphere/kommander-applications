---
apiVersion: v1
kind: ConfigMap
metadata:
  name: istio-1.14.1-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    istioOperator:
      components:
        ingressGateways:
        - enabled: true
          k8s:
            hpaSpec:
              minReplicas: 2
          name: istio-ingressgateway
        pilot:
          k8s:
            hpaSpec:
              minReplicas: 2
    security:
      issuerName: ${caIssuerName}
    prometheus-operator:
      serviceMonitor:
        labels:
          prometheus.kommander.d2iq.io/select: "true"
    global:
      image: bitnami/kubectl
      tag: 1.24.1
