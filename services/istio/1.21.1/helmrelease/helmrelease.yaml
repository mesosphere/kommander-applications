apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: istio
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: kube-prometheus-stack
      namespace: ${releaseNamespace}
  chart:
    spec:
      chart: istio
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-staging
        namespace: kommander-flux
      version: 1.21.1
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: istio
  targetNamespace: istio-system
  valuesFrom:
    - kind: ConfigMap
      name: istio-1.21.1-d2iq-defaults
