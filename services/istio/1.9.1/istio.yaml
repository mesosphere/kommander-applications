---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: kube-prometheus-stack
      namespace: ${releaseNamespace}
    - name: cert-manager
      namespace: ${releaseNamespace}
  chart:
    spec:
      chart: istio
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-staging
        namespace: kommander-flux
      version: "1.9.1"
  interval: 15s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  releaseName: istio
  targetNamespace: istio-system
  valuesFrom:
    - kind: ConfigMap
      name: istio-1.9.1-d2iq-defaults
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: istio-ca
  namespace: istio-system
  annotations:
    "helm.sh/hook": pre-install
spec:
  isCA: true
  commonName: istio-ca
  dnsNames:
  - ca.istio.io
  duration: 87600h
  subject:
    organizations:
      - D2iQ
  secretName: istio-ca
  issuerRef:
    name: ${caIssuerName}
    kind: Issuer
