apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-helmrelease
  namespace: ${releaseNamespace}
spec:
  force: false
  prune: true
  interval: 10s
  path: ./services/istio/1.9.2/helmrelease
  dependsOn:
    - name: istio-ca
    - name: istio-system-namespace
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
