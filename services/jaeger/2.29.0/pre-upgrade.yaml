apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: jaeger-pre-upgrade
  namespace: ${releaseNamespace}
spec:
  force: false
  prune: true
  wait: true
  interval: 1m0s
  path: ./services/jaeger/2.29.0/pre-upgrade
  dependsOn:
    - name: istio-helmrelease
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 60s
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: substitution-vars
