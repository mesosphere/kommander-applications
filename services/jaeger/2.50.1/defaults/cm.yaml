apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-2.50.1-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    jaeger:
      create: true
      spec:
        strategy: allInOne
        allInOne:
          image: jaegertracing/all-in-one:1.52.0
          options:
            query:
              base-path: /dkp/jaeger
          priorityClassName: dkp-high-priority
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: kommander-traefik
            traefik.ingress.kubernetes.io/router.tls: "true"
            traefik.ingress.kubernetes.io/router.middlewares: "${workspaceNamespace}-stripprefixes@kubernetescrd,${workspaceNamespace}-forwardauth-full@kubernetescrd"

    priorityClassName: dkp-high-priority

    rbac:
      create: true
      clusterRole: true
