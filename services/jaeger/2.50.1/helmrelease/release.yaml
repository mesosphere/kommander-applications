apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jaeger
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: jaeger-operator
      sourceRef:
        kind: HelmRepository
        name: jaegertracing-github-io
        namespace: kommander-flux
      version: 2.53.0
  # The main reason behind this dependency is to wait until
  # the istio-system namespace is actually created
  dependsOn:
    - name: istio
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: jaeger
  targetNamespace: istio-system
  valuesFrom:
    - kind: ConfigMap
      name: jaeger-2.53.0-d2iq-defaults
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-app-dashboard-info
  namespace: ${releaseNamespace}
  labels:
    "kommander.d2iq.io/application": "jaeger"
data:
  name: "Jaeger"
  dashboardLink: "/dkp/jaeger"
  docsLink: "https://istio.io/docs/tasks/telemetry/distributed-tracing/jaeger/"
  # Check https://artifacthub.io/packages/helm/jaegertracing/jaeger-operator/ for app version
  version: "1.52.0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-jaeger-view
rules:
  - nonResourceURLs:
      - /dkp/jaeger
      - /dkp/jaeger/*
    verbs:
      - get
      - head
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-jaeger-edit
rules:
  - nonResourceURLs:
      - /dkp/jaeger
      - /dkp/jaeger/*
    verbs:
      - get
      - head
      - post
      - put
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-jaeger-admin
rules:
  - nonResourceURLs:
      - /dkp/jaeger
      - /dkp/jaeger/*
    verbs:
      - get
      - head
      - post
      - put
      - delete
