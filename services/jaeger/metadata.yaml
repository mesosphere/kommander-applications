overview: |-
  # Overview
  Jaeger is open source software for tracing transactions between distributed services. It is used for monitoring and troubleshooting complex microservices environments. Jaeger uses distributed tracing to follow the path of a request through different microservices.

  ## Key Features
  ### Highly Scalable
  Designed to have no single points of failure and to scale with the business needs.

  ### Native Support for OpenTracing
  Jaeger backend, Web UI, and instrumentation libraries have been designed from ground up to support the OpenTracing standard.

  ### Multiple Storage Backends
  Supports two popular open source NoSQL databases as trace storage backends: Cassandra and Elasticsearch.

  ### Cloud Native Deployment
  Distributed as a collection of Docker images. The binaries support various configuration methods, including command line options, environment variables, and configuration files in multiple formats (yaml, toml, etc.)

  ## More Information
