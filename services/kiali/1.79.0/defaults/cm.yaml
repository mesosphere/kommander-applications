apiVersion: v1
kind: ConfigMap
metadata:
  name: kiali-1.80.0-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    priorityClassName: dkp-high-priority
    cr:
      create: true
      namespace: ${releaseNamespace}
      spec:
        istio_namespace: istio-system
        auth:
          strategy: header
        server:
          web_root: /dkp/kiali
        external_services:
          istio:
            component_status:
              components:
              - app_label: "istiod"
                is_core: true
                is_proxy: false
              - app_label: "istio-ingressgateway"
                is_core: true
                is_proxy: true
          grafana:
            enabled: false
          prometheus:
            health_check_url: http://kube-prometheus-stack-prometheus.${workspaceNamespace}.svc.cluster.local:9090/-/healthy
            url: http://kube-prometheus-stack-prometheus.${workspaceNamespace}.svc.cluster.local:9090
          tracing:
            in_cluster_url: http://jaeger-jaeger-operator-jaeger-query.istio-system.svc.cluster.local:16685
            use_grpc: true
        deployment:
          priority_class_name: dkp-high-priority
          accessible_namespaces:
          - '**'
          ingress:
            enabled: true
            class_name: ""
            override_yaml:
              metadata:
                annotations:
                  kubernetes.io/ingress.class: kommander-traefik
                  traefik.ingress.kubernetes.io/router.tls: "true"
                  traefik.ingress.kubernetes.io/router.middlewares: "${workspaceNamespace}-stripprefixes@kubernetescrd,${workspaceNamespace}-forwardauth-full@kubernetescrd"
              spec:
                rules:
                - http:
                    paths:
                    - path: /dkp/kiali
                      pathType: Prefix
                      backend:
                        service:
                          name: kiali
                          port:
                            number: 20001
