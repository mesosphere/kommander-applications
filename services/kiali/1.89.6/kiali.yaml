apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kiali
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    # Istio is a hard dependency for Kiali
    # https://kiali.io/documentation/latest/architecture/
    - name: istio
      namespace: ${releaseNamespace}
  chart:
    spec:
      chart: kiali-operator
      sourceRef:
        kind: HelmRepository
        name: kiali-org
        namespace: kommander-flux
      version: 1.89.2
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kiali
  valuesFrom:
    - kind: ConfigMap
      name: kiali-1.89.6-d2iq-defaults
  targetNamespace: istio-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kiali-app-dashboard-info
  namespace: ${releaseNamespace}
  labels:
    "kommander.d2iq.io/application": "kiali"
data:
  name: "Kiali"
  dashboardLink: "/dkp/kiali"
  docsLink: "https://istio.io/docs/tasks/telemetry/kiali/"
  # Chart version matches app version
  version: "1.88.0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-kiali-view
rules:
  - nonResourceURLs:
      - /dkp/kiali
      - /dkp/kiali/*
    verbs:
      - get
      - head
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-kiali-edit
rules:
  - nonResourceURLs:
      - /dkp/kiali
      - /dkp/kiali/*
    verbs:
      - get
      - head
      - post
      - put
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-kiali-admin
rules:
  - nonResourceURLs:
      - /dkp/kiali
      - /dkp/kiali/*
    verbs:
      - get
      - head
      - post
      - put
      - delete
