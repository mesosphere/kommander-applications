---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: knative
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: istio
      namespace: ${releaseNamespace}
  chart:
    spec:
      chart: knative-operator
      sourceRef:
        kind: HelmRepository
        name: aditya
        namespace: kommander-flux
      version: 0.1.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: knative
  targetNamespace: knative-serving
  valuesFrom:
    - kind: ConfigMap
      name: knative-operator-0.1.0-d2iq-defaults
