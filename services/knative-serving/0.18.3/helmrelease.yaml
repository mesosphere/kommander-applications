apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: knative-helmrelease
  namespace: ${releaseNamespace}
spec:
  force: false
  prune: true
  interval: 10s
  path: ./services/knative/0.18.3/helmrelease
  dependsOn:
    - name: knative-serving-namespace
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: substitution-vars
