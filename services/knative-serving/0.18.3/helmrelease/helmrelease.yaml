---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: knative-serving
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: kube-prometheus-stack
      namespace: ${releaseNamespace}
  chart:
    spec:
      chart: serving
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-staging-knative-charts
        namespace: kommander-flux
      version: "0.3.7"
  interval: 15s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  releaseName: knative-serving
  targetNamespace: knative-serving
  valuesFrom:
    - kind: ConfigMap
      name: knative-serving-0.18.3-d2iq-defaults
