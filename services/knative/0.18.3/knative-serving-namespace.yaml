# After the HelmRelease becomes the only object created by Kustomizations
# in the `knative-serving` Namespace, creating this Namespace should be made
# a responsibility of the HelmRelease (see D2IQ-80630).
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: knative-serving-namespace
  namespace: ${releaseNamespace}
spec:
  force: false
  prune: false
  interval: 1m0s
  path: ./services/knative/0.18.3/knative-serving-namespace
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
