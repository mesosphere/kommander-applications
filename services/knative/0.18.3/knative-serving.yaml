---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: knative
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: knative
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-staging
        namespace: kommander-flux
      version: "0.3.8"
  interval: 15s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  releaseName: knative
  targetNamespace: knative-serving
  valuesFrom:
    - kind: ConfigMap
      name: knative-0.18.3-d2iq-defaults
