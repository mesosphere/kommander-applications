apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: knative
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: istio
      namespace: ${releaseNamespace}
  chart:
    spec:
      chart: knative
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-staging
        namespace: kommander-flux
      version: 1.15.3
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: knative
  targetNamespace: knative-serving
  valuesFrom:
    - kind: ConfigMap
      name: knative-1.15.3-d2iq-defaults
