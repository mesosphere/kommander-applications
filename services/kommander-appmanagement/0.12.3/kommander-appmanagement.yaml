---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kommander-appmanagement
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: kommander-appmanagement
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-kommander-charts
        namespace: kommander-flux
      version: "${kommanderChartVersion:=v2.12.3-dev}"
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kommander-appmanagement
  valuesFrom:
    - kind: ConfigMap
      name: kommander-appmanagement-0.12.3-d2iq-defaults
    - kind: ConfigMap
      name: kommander-appmanagement-overrides
      optional: true
