---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: kommander-appmanagement-chart
  namespace: kommander-flux
spec:
  interval: 1m
  url: "${ociRegistryURL:=oci://docker.io/mesosphere/kommander-appmanagement-chart}"
  ref:
    tag: "${kommanderChartVersion:=v2.16.0-dev}"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kommander-appmanagement
  namespace: ${releaseNamespace}
spec:
  chartRef:
    kind: OCIRepository
    name: kommander-appmanagement-chart
    namespace: kommander-flux
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kommander-appmanagement
  valuesFrom:
    - kind: ConfigMap
      name: kommander-appmanagement-0.16.0-d2iq-defaults
    - kind: ConfigMap
      name: kommander-appmanagement-overrides
      optional: true
