apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app.kubernetes.io/instance: kommander-flux
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/version: v2.1.2
  name: allow-webhooks
  namespace: kommander-flux
spec:
  ingress:
  - from:
    - namespaceSelector: {}
  podSelector:
    matchLabels:
      app: notification-controller
  policyTypes:
  - Ingress
