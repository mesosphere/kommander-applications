apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kommander-flux
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: flux2
      sourceRef:
        kind: HelmRepository
        name: fluxcd-community.github.io
        namespace: kommander-flux
      version: 2.14.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kommander-flux
  targetNamespace: ${releaseNamespace}
  valuesFrom:
    - kind: ConfigMap
      name: kommander-flux-2.4.0-d2iq-defaults
