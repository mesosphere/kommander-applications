apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kommander-flux
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: flux2
      sourceRef:
        kind: HelmRepository
        name: fluxcd-community.github.io
        namespace: kommander-flux
      version: 2.14.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kommander-flux
  targetNamespace: kommander-flux
  postRenderers:
    - kustomize:
        patches:
          - target:
              group: networking.k8s.io
              version: v1
              kind: NetworkPolicy
              name: allow-source
              namespace: kommander-flux
            patch: |
              - op: add
                path: /spec/ingress/0/from/-
                value:
                  namespaceSelector:
                    matchLabels:
                      kommander.mesosphere.io/flux-source-controller-ingress-access: "true"
                  podSelector:
                    matchLabels:
                      kommander.mesosphere.io/flux-source-controller-ingress-access: "true"
          - target:
              group: apps
              version: v1
              kind: Deployment
            patch: |
              - op: add
                path: /spec/template/spec/containers/0/env/-
                value:
                  name: HTTP_PROXY
                  value: ${httpProxy:-""}
              - op: add
                path: /spec/template/spec/containers/0/env/-
                value:
                  name: HTTPS_PROXY
                  value: ${httpsProxy:-""}
              - op: add
                path: /spec/template/spec/containers/0/env/-
                value:
                  name: NO_PROXY
                  value: ${noProxy:-""}
  valuesFrom:
    - kind: ConfigMap
      name: kommander-flux-2.4.1-d2iq-defaults
