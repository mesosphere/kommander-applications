---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kommander-lifecycle-management
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: kommander-core-installer
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-kommander-charts
        namespace: kommander-flux
      version: 0.1.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kommander-lifecycle-management
  valuesFrom:
    - kind: ConfigMap
      name: kommander-lifecycle-management-0.1.0-d2iq-defaults



