---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kommander-ui
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - namespace: ${releaseNamespace}
      name: kommander
  chart:
    spec:
      chart: kommander-ui
      sourceRef:
        kind: HelmRepository
        name: kommander-ui
        namespace: kommander-flux
      version: 11.7.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  valuesFrom:
    - kind: ConfigMap
      name: kommander-ui-11.7.0-d2iq-defaults
  targetNamespace: ${releaseNamespace}
