---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kommander
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - namespace: ${releaseNamespace}
      # NOTE: The `kubefed` app is not installing the HelmRelease directly.
      # That's how its HelmRelease name is simply `kubefed`
      name: kubefed
  chart:
    spec:
      chart: kommander
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-kommander-charts
        namespace: kommander-flux
      version: "${chartVersion}"
  interval: 15s
  timeout: 10m
  install:
    remediation:
      retries: 0
  upgrade:
    remediation:
      retries: 0
  releaseName: kommander
  valuesFrom:
    - kind: ConfigMap
      name: kommander-0.1.0-d2iq-defaults
    - kind: ConfigMap
      name: kommander-0.1.0-overrides
      optional: true
