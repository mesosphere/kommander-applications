---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ${name}
  namespace: ${namespace}
  labels:
    kommander.mesosphere.io/cluster-id: ${clusterID}
spec:
  chart:
    spec:
      chart: cluster-observer
      sourceRef:
        kind: HelmRepository
        name: kommander-kommander-auditing-pipeline-charts
        namespace: kommander
      version: 1.4.1
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: ${releaseName}
  valuesFrom:
    - kind: ConfigMap
      name: ${valuesFrom}
  targetNamespace: ${targetNamespace}
