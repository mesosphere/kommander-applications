overview: |-
  # Overview
  kube-oidc-proxy is a reverse proxy that sits in front of the Kubernetes API server that receives requests from users, authenticates using the OIDC protocol, and forwards the request to the API server, returning the result. This gives the control of user identity back into the hands of cluster administrators, and enables consistency of authorization of these identities in the form of RBAC. To use kube-oidc-proxy, Cert-Manager and Traefik need to be deployed.

  ## Key Features
  ### OIDC Authentication
  Supports authentication using OIDC across multiple clusters.

  ### Consistent Authentication Across Multiple Clouds
  Delivers consistent authentication of managed kubernetes across multiple cloud providers.

  ### Allows for Deeper Control for Cluster Administrators
  Provides administrators more control over user identity while maintaining interoperability.

