apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubecost
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: kubecost
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-stable
        namespace: kommander-flux
      version: 0.37.3
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kubecost
  valuesFrom:
    - kind: ConfigMap
      name: kubecost-0.37.3-d2iq-defaults
  targetNamespace: ${releaseNamespace}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubecost-app-dashboard-info
  namespace: ${releaseNamespace}
  labels:
    "kommander.d2iq.io/application": "kubecost"
data:
  name: "Kubecost"
  dashboardLink: "/dkp/kubecost/frontend/overview.html"
  docsLink: "http://docs.kubecost.com/"
  # From: https://github.com/mesosphere/charts/blob/master/stable/kubecost/Chart.yaml#L2
  version: "1.104.0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-kubecost-view
rules:
  - nonResourceURLs:
      - /dkp/kubecost/frontend
      - /dkp/kubecost/frontend/*
    verbs:
      - get
      - head
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-kubecost-edit
rules:
  - nonResourceURLs:
      - /dkp/kubecost/frontend
      - /dkp/kubecost/frontend/*
    verbs:
      - get
      - head
      - post
      - put
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-kubecost-admin
rules:
  - nonResourceURLs:
      - /dkp/kubecost/frontend
      - /dkp/kubecost/frontend/*
    verbs:
      - get
      - head
      - post
      - put
      - delete
