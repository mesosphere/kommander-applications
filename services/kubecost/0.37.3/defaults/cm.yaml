apiVersion: v1
kind: ConfigMap
metadata:
  name: kubecost-0.37.3-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    hooks:
      clusterID:
        kubectlImage: "${kubetoolsImageRepository:=bitnami/kubectl}:${kubetoolsImageTag:=1.29.6}"
        priorityClassName: dkp-high-priority
    image:
      registry: ghcr.io
      repository: mesosphere/dkp-container-images/gcr.io/kubecost1/frontend
      tag: prod-1.106.7-d2iq.0
    cost-analyzer:
      priority:
        enabled: true
        name: dkp-high-priority

      global:
        prometheus:
          enabled: true
        grafana:
          enabled: true

      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: kommander-traefik
          ingress.kubernetes.io/auth-response-headers: X-Forwarded-User
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "${workspaceNamespace}-stripprefixes@kubernetescrd,${workspaceNamespace}-forwardauth@kubernetescrd"
        paths:
          - "/dkp/kubecost/frontend/"
        hosts:
          - ""
        tls: []

      podSecurityPolicy:
        enabled: false

      prometheus:
        kube-state-metrics:
          priorityClassName: dkp-high-priority
        server:
          priorityClassName: dkp-high-priority
        alertmanager:
          priorityClassName: dkp-high-priority

      grafana:
        priorityClassName: dkp-high-priority
        image:
          tag: 10.3.3
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: kommander-traefik
            ingress.kubernetes.io/auth-response-headers: X-Forwarded-User
            traefik.ingress.kubernetes.io/router.tls: "true"
            traefik.ingress.kubernetes.io/router.middlewares: "${workspaceNamespace}-stripprefixes@kubernetescrd,${workspaceNamespace}-forwardauth@kubernetescrd"
          hosts: [""]
          path: "/dkp/kubecost/grafana"
        grafana.ini:
          log:
            level: warn
          server:
            protocol: http
            enable_gzip: true
            root_url: "%(protocol)s://%(domain)s:%(http_port)s/dkp/kubecost/grafana"
            serve_from_sub_path: false # Set to false on Grafana v10+
          auth.proxy:
            enabled: true
            header_name: X-Forwarded-User
            auto-sign-up: true
          auth.basic:
            enabled: false
          users:
            auto_assign_org_role: Admin
          analytics:
            reporting_enabled: false
            check_for_updates: false
        sidecar:
          image:
            repository: kiwigrid/k8s-sidecar
            tag: 1.25.3

      kubecostProductConfigs:
        grafanaURL: "/dkp/kubecost/grafana"
        # used for display in Kubecost UI
        clusterName: "Kommander Managed Cluster"
