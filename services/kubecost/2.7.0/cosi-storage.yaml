apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubecost-cosi-storage
  namespace: ${releaseNamespace}
spec:
  force: false
  prune: true
  wait: true
  interval: 10m
  retryInterval: 1m
  path: ./services/kubecost/2.7.0/cosi-storage
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
    substituteFrom:
      - kind: ConfigMap
        name: substitution-vars
