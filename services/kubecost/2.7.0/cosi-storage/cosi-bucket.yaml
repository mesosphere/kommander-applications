apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubecost-cosi-storage
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: cosi-bucket-kit
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-stable
        namespace: kommander-flux
      version: 0.0.5
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kubecost-cosi-storage
  targetNamespace: ${releaseNamespace}
  valuesFrom:
    - kind: ConfigMap
      name: kubecost-2.7.0-d2iq-defaults
      valuesKey: ${kubecostClusterMode:=primary}-cosi-values.yaml # This will ensure kubecost agents installs do not get cosi buckets.
      optional: true
    - kind: ConfigMap
      name: kubecost-overrides
      optional: true
---
