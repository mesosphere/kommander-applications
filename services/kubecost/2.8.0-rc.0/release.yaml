apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubecost-release
  namespace: ${releaseNamespace}
spec:
  force: true
  prune: true
  wait: true
  interval: 10m
  retryInterval: 1m
  dependsOn:
    - name: kubecost-pre-install
      namespace: ${releaseNamespace}
  path: ./services/kubecost/2.8.0-rc.0/release
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
    substituteFrom:
      - kind: ConfigMap
        name: substitution-vars
      - kind: ConfigMap
        name: kubecost-object-store-config # Created by kubecost post install config optionally to upgrade kubecost to use object storage.
        optional: true
