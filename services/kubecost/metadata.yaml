overview: |-
  # Overview
  Kubecost provides real-time cost visibility and insights for teams using Kubernetes. We uncover patterns that create overspending on infrastructure and help teams prioritize where to focus optimization efforts. By identifying root causes for negative patterns, customers using Kubecost save 30-50% or more of their Kubernetes cloud infrastructure costs.

  Today, Kubecost empowers more than 1,000 teams across companies of all sizes to monitor and reduce costs, while balancing cost, performance, and reliability. Kubecost is tightly integrated with the open source cloud native ecosystem and built for engineers and developers first, making it easy to drive adoption within your organization.

  ## Key Features
  ### Cost Allocation
  Breakdown costs for accurate showbacks, chargebacks, and ongoing monitoring.

  ### Unified Cost Monitoring
  View both Kubernetes and out-of-cluster spend in one place, with full cloud service billing integration.

  ### Optimization Insights
  Receive dynamic recommendations for reducing spend, without sacrificing performance.

  ### Alert & Governance
  Achieve peak application performance and improve reliability with customizable alerts, configurable availability tiers, and real-time updates.

