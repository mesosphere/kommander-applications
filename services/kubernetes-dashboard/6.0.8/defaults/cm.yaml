apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-dashboard-6.0.8-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    priorityClassName: dkp-high-priority
    # so that kubectl proxy works
    fullnameOverride: 'kubernetes-dashboard'
    protocolHttp: true
    metricsScraper:
      enabled: true
      image:
        repository: docker.io/kubernetesui/dashboard-metrics-scraper
        tag: 1.1.0
    service:
      externalPort: 9090
    resources:
      limits:
        cpu: 500m
        memory: 1000Mi
      requests:
        cpu: 250m
        memory: 300Mi
    image:
      pullPolicy: Always
    extraArgs:
      - --namespace=${releaseNamespace}
      - --enable-insecure-login
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: kommander-traefik
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: "${workspaceNamespace}-stripprefixes@kubernetescrd,${workspaceNamespace}-forwardauth-full@kubernetescrd"
      paths:
        - /dkp/kubernetes
      hosts:
        - ""
