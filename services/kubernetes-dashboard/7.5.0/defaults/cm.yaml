apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-dashboard-7.5.0-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    # so that kubectl proxy works
    fullnameOverride: 'kubernetes-dashboard'
    app:
      priorityClassName: dkp-high-priority
      image:
        pullPolicy: Always
      ingress:
        enabled: true
        ingressClassName: kommander-traefik
        annotations:
          kubernetes.io/ingress.class: kommander-traefik
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "kommander-stripprefixes@kubernetescrd,kommander-forwardauth-full@kubernetescrd"
        path: /dkp/kubernetes
        hosts: ~
    api:
      containers:
        args:
          - --namespace=${releaseNamespace}
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 1000Mi
    auth:
      containers:
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 250m
            memory: 400Mi
    web:
      containers:
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 1000Mi
    metricsScraper:
      enabled: true
      containers:
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 250m
            memory: 400Mi
