apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubernetes-dashboard-helmrelease
  namespace: ${releaseNamespace}
spec:
  force: false
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./services/kubernetes-dashboard/7.5.1/helmrelease
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
    substituteFrom:
      - kind: ConfigMap
        name: substitution-vars
