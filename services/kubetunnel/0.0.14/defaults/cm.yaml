---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubetunnel-0.0.14-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    serviceMonitor:
      enabled: false
    issuer:
      name: tunnel
      selfSigned: true
    hooks:
      kubectlImage:
        repository: "${kubetoolsImageRepository:=bitnami/kubectl}"
        tag: "${kubetoolsImageTag:=1.24.3}"
