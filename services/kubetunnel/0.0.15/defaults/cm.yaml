---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubetunnel-0.0.15-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    serviceMonitor:
      enabled: false
    issuer:
      name: tunnel
      selfSigned: true
    hooks:
      kubectlImage:
        repository: bitnami/kubectl
        tag: 1.24.6
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: "kubetunnel-reverseproxy-tls"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: kommander-traefik
        traefik.ingress.kubernetes.io/router.tls: "true"
      path: /dkp/kubetunnel-proxy
      pathType: Prefix
      backend:
        service:
          name: kubetunnel-reverseproxy
          port:
            number: 9001
