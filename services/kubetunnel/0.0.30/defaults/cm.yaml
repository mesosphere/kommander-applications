apiVersion: v1
kind: ConfigMap
metadata:
  name: kubetunnel-0.0.30-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    priorityClassName: "dkp-critical-priority"
    attached:
      priorityClassName: "system-cluster-critical"
    serviceMonitor:
      enabled: false
    issuer:
      name: tunnel
      selfSigned: true
    hooks:
      kubectlImage:
        repository: bitnami/kubectl
        tag: 1.26.4
    controller:
      manager:
        resources:
          limits:
            cpu: 300m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 150Mi
