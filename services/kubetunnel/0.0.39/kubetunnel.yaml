apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubetunnel
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: kubetunnel
      sourceRef:
        kind: HelmRepository
        name: kubetunnel-kubetunnel-charts-repo
        namespace: ${releaseNamespace}
      version: v0.0.39
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: kubetunnel
  valuesFrom:
    - kind: ConfigMap
      name: kubetunnel-0.0.39-config-defaults
