---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: logging-operator
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: logging-operator
      sourceRef:
        kind: HelmRepository
        name: kubernetes-charts.banzaicloud.com
        namespace: kommander-flux
      # When upgrading, make sure to update the fluent-bit and fluentd images in logging-operator-logging.yaml.
      version: 3.17.7
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: logging-operator
  valuesFrom:
    - kind: ConfigMap
      name: logging-operator-3.17.7-d2iq-defaults
