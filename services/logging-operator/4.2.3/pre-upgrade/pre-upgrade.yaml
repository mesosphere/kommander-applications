apiVersion: v1
kind: ServiceAccount
metadata:
  name: logging-operator-pre-upgrade
  namespace: ${releaseNamespace}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: logging-operator-pre-upgrade
  namespace: ${releaseNamespace}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list", "update", "patch", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: logging-operator-pre-upgrade
  namespace: ${releaseNamespace}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: logging-operator-pre-upgrade
subjects:
  - kind: ServiceAccount
    name: logging-operator-pre-upgrade
    namespace: ${releaseNamespace}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: logging-operator-pre-upgrade
  namespace: ${releaseNamespace}
spec:
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      name: logging-operator-pre-upgrade
    spec:
      serviceAccountName: logging-operator-pre-upgrade
      restartPolicy: OnFailure
      priorityClassName: dkp-critical-priority
      containers:
        - name: kubetools
          image: "mesosphere/kommander2-kubetools:${kommanderChartVersion:=v2.6.0-dev}"
          command:
            - sh
            - "-c"
            - |-
              /bin/bash <<'EOF'
              set -o nounset
              set -o errexit
              set -o pipefail

              # TODO: wait for HelmRelease to not be in-progress?

              helm mapkubeapis logging-operator --namespace ${releaseNamespace}
              EOF
