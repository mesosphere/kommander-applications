apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: logging-operator
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: logging-operator
      sourceRef:
        kind: HelmRepository
        name: logging-operator-stable-repo
        namespace: ${releaseNamespace}
      # When upgrading, make sure to update the fluent-bit and fluentd images in logging-operator-logging.yaml.
      version: 5.2.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: logging-operator
  valuesFrom:
    - kind: ConfigMap
      name: logging-operator-5.2.0-d2iq-defaults
