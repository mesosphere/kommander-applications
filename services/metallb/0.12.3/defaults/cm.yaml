---
apiVersion: v1
kind: ConfigMap
metadata:
  name: metallb-0.12.3-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |-
    controller:
      image:
        repository: metallb/controller
        tag: v0.10.3
      requests:
        cpu: 100m
        memory: 100Mi
    speaker:
      image:
        repository: metallb/speaker
        tag: v0.10.3
      requests:
        cpu: 100m
        memory: 100Mi
    prometheus:
      metrics:
        enabled: true
        labels:
          servicemonitor.kommander.mesosphere.io/path: "metrics"
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - ${addresses}
