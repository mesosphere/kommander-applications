
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nfs-server-provisioner-0.6.0-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |-
    persistence:
      enabled: true
      size: 100Gi
    storageClass:
      name: nfsserverprovisioner
    resources:
      limits:
         cpu: 1000m
         memory: 1024Mi
      requests:
         cpu: 50m
         memory: 256Mi
