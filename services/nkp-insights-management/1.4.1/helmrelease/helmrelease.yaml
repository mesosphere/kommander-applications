apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nkp-insights-management
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: nkp-insights-management
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-nkp-insights-charts-management
        namespace: kommander-flux
      version: v1.4.1
  dependsOn:
    - name: kubefed
      namespace: ${releaseNamespace}
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  interval: 15s
  releaseName: nkp-insights-management
  targetNamespace: ${releaseNamespace}
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  valuesFrom:
    - kind: ConfigMap
      name: nkp-insights-management-1.4.1-d2iq-defaults
