apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nkp-insights
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: nkp-insights
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-nkp-insights-charts-attached
        namespace: kommander-flux
      version: v1.1.2
  install:
    remediation:
      retries: 30
  interval: 15s
  releaseName: nkp-insights
  targetNamespace: ${releaseNamespace}
  upgrade:
    remediation:
      retries: 30
      strategy: uninstall
  valuesFrom:
    - kind: ConfigMap
      name: nkp-insights-1.1.2-d2iq-defaults
