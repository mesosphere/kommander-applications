apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dkp-insights
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: dkp-insights
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-dkp-insights-charts-attached
        namespace: kommander-flux
      version: v1.2.0-beta.0
  install:
    remediation:
      retries: 30
  interval: 15s
  releaseName: dkp-insights
  targetNamespace: ${releaseNamespace}
  upgrade:
    remediation:
      retries: 30
      strategy: uninstall
  valuesFrom:
    - kind: ConfigMap
      name: dkp-insights-1.2.0-beta.0-d2iq-defaults
