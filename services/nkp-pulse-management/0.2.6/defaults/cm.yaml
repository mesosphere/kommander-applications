apiVersion: v1
kind: ConfigMap
metadata:
  name: nkp-pulse-management-0.2.6-config-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    image:
      registry: "pullthrough.infra.nkp.sh"
      repository: "mesosphere/nkp-pulse-management"
      tag: "v0.2.6"
      imagePullPolicy: "IfNotPresent"
    kubectlImage: "bitnami/kubectl:1.32.3"
    resources:
      limits:
        cpu: "100m"
        memory: "128Mi"
      requests:
        cpu: "50m"
        memory: "64Mi"
    workspaceApp:
      kind: ClusterApp
      name: nkp-pulse-workspace-0.2.6
