apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nvidia-gpu-operator
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: gpu-operator
      sourceRef:
        kind: HelmRepository
        name: helm.ngc.nvidia.com-nvidia
        namespace: kommander-flux
      version: v24.3.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: nvidia-gpu-operator
  valuesFrom:
    - kind: ConfigMap
      name: nvidia-gpu-operator-24.3.1-d2iq-defaults
  targetNamespace: ${releaseNamespace}
