---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nvidia
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: nvidia
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-staging
        namespace: kommander-flux
      version: 0.4.3
  interval: 15s
  install:
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    remediation:
      retries: 30
  releaseName: nvidia
  valuesFrom:
    - kind: ConfigMap
      name: nvidia-0.4.3-d2iq-defaults
  targetNamespace: ${releaseNamespace}
