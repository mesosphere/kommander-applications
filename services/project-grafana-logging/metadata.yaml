overview: |-
  # Overview
  Logging dashboard from Grafana that can be used to view logs aggregated to Grafana Loki. To view logs from the dashboard, Grafana Loki at the workspace level and project level is required to be deployed.

  ## Key Features
  ### Easy to Use Dashboards
  Dashboards make tracking users and events easy because it automates the collection, management and viewing of data. Includes a scalable, managed backend for metrics, logs, and traces.

  ### System Monitoring
  Use to monitor your infrastructure and log analytics, predominantly to improve operational efficiency.

  ### Analytics
  Shows teams and companies what their users really do, not just what they say they do.

  ## More Information
  - [grafana.com](https://grafana.com)
  - [Grafana Documentation](https://grafana.com/docs/grafana/latest/)
