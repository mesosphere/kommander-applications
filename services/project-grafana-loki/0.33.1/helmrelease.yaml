apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: project-grafana-loki
  namespace: ${releaseNamespace}
spec:
  prune: true
  interval: 60s
  path: ./services/project-grafana-loki/0.33.1/helmrelease
