apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: project-grafana-loki-jobs
  namespace: ${releaseNamespace}
spec:
  force: true  # Recreate jobs when mutations are disallowed.
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  timeout: 1m
  path: ./services/project-grafana-loki/0.33.2/jobs
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: substitution-vars
