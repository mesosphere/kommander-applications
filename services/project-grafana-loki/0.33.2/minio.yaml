---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: project-grafana-loki-minio
  namespace: ${releaseNamespace}
  labels:
    app: project-grafana-loki-minio
  annotations:
    prometheus.io/path: /minio/v2/metrics/cluster
    prometheus.io/port: "9000"
    prometheus.io/scrape: "true"
spec:
  image: minio/minio:RELEASE.2022-02-24T22-12-01Z
  pools:
    - servers: 4
      volumesPerServer: 1
      volumeClaimTemplate:
        metadata:
          name: project-grafana-loki-minio
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
      resources:
        limits:
          cpu: 750m
          memory: 768Mi
        requests:
          cpu: 250m
          memory: 384Mi

  credsSecret:
    name: project-grafana-loki-minio

  # Disable TLS.
  requestAutoCert: false

  # Create services as type ClusterIP, not LoadBalancer.
  exposeServices:
    minio: false
    console: false

  env:
    # Allow unathenticated requests to metrics endpoint.
    - name: MINIO_PROMETHEUS_AUTH_TYPE
      value: public

  s3:
    bucketDNS: false

  buckets:
    - name: loki

  podManagementPolicy: Parallel
---
apiVersion: v1
kind: Secret
metadata:
  name: project-grafana-loki-minio
  namespace: ${releaseNamespace}
type: Opaque
data:
  ## Access Key for MinIO Tenant, base64 encoded (echo -n 'minio' | base64)
  accesskey: bWluaW8=
  ## Secret Key for MinIO Tenant, base64 encoded (echo -n 'minio123' | base64)
  secretkey: bWluaW8xMjM=
