---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: project-grafana-loki
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: loki-distributed
      sourceRef:
        kind: HelmRepository
        name: grafana.github.io
        namespace: kommander-flux
      version: "0.48.4"
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: project-grafana-loki
  valuesFrom:
    - kind: ConfigMap
      name: project-grafana-loki-0.48.6-d2iq-defaults
  # upstream chart doesn't apply loki.annotations to all loki deployment/statefulsets
  # TODO: remove this after https://github.com/grafana/helm-charts/issues/1905 is fixed
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              version: apps/v1
              kind: Deployment
              name: project-grafana-loki-loki-distributed-compactor
            patch:
              - op: add
                path: /metadata/annotations/secret.reloader.stakater.com~1reload
                value: proj-loki-${releaseNamespace}
          - target:
              version: apps/v1
              kind: StatefulSet
              name: project-grafana-loki-loki-distributed-ingester
            patch:
              - op: add
                path: /metadata/annotations/secret.reloader.stakater.com~1reload
                value: proj-loki-${releaseNamespace}
