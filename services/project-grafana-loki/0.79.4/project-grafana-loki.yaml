apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: project-grafana-loki
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: loki-distributed
      sourceRef:
        kind: HelmRepository
        name: grafana.github.io
        namespace: kommander-flux
      version: 0.79.3
  timeout: 15m
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: project-grafana-loki
  valuesFrom:
    - kind: ConfigMap
      name: project-grafana-loki-0.79.4-d2iq-defaults
