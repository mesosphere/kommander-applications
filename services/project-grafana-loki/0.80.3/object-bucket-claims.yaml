apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: project-loki-object-bucket-claims
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: object-bucket-claim
      sourceRef:
        kind: HelmRepository
        name: project-grafana-loki-stable-repo
        namespace: ${releaseNamespace}
      version: 0.1.11
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: project-loki-object-bucket-claims
  valuesFrom:
    - kind: ConfigMap
      name: project-grafana-loki-0.80.3-config-defaults
    - kind: ConfigMap
      name: project-grafana-loki-overrides
      optional: true
  targetNamespace: ${releaseNamespace}
