overview: |-
  # Overview
  Loki is a horizontally-scalable, highly-available, multi-tenant log aggregation system inspired by Prometheus. It is designed to be very cost effective and easy to operate. It does not index the contents of the logs, but rather a set of labels for each log stream. To use Grafana Loki, the Logging Operator application at the workspace level is required to be deployed.

  ## Notes
  Please ensure your S3-compatible object storage provider is deployed and has enough storage available.
  If deployed with the default option (rook-ceph), please ensure that the rook-ceph and rook-ceph-cluster applications are enabled in the workspace, and that rook-ceph-cluster is configured with sufficient storage space.

  ## Key Features
  ### Cost Effective
  Does not do full text indexing on logs. By storing compressed, unstructured logs and only indexing metadata, Loki is simpler to operate and cheaper to run.

  ### Easy to Use with Prometheus
  Indexes and groups log streams using the same labels already using with Prometheus, enabling to seamlessly switch between metrics and logs.

  ### Supports Multi-tenancy
  Supports multi-tenancy by using tenantID, so tenants have their data stored separately.

  ### Good Fit for Kubernetes
  An especially good fit for storing Kubernetes Pod logs. Metadata such as Pod labels is automatically scraped and indexed.

