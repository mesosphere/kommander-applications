overview: |-
  # Overview
  Prometheus adapter helps to leverage the metrics collected by Prometheus that can then be used to make scaling decisions. It implements HorizontalPodAutoscaler functionality that can react and scale applications based on real-time metrics data. To use Prometheus Adapter, Prometheus needs to be deployed.

  ## More Information
  - [Prometheus Adapter - GitHub](https://github.com/kubernetes-sigs/prometheus-adapter)
  - [Setting up Prometheus Adapter on your cluster](https://github.com/kubernetes-sigs/prometheus-adapter/blob/master/docs/walkthrough.md)
