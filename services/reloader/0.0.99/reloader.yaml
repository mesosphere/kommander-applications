apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: reloader
      sourceRef:
        kind: HelmRepository
        name: stakater-github-io-stakater-charts
        namespace: kommander-flux
      version: v0.0.99
  interval: 15s
  install:
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    remediation:
      retries: 30
  valuesFrom:
    - kind: ConfigMap
      name: reloader-0.0.99-d2iq-defaults
  targetNamespace: ${releaseNamespace}
