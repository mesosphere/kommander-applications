apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: reloader
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: reloader
      sourceRef:
        kind: HelmRepository
        name: reloader-stakater-github-io-stakater-charts-repo
        namespace: ${releaseNamespace}
      version: 2.1.2
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  valuesFrom:
    - kind: ConfigMap
      name: reloader-2.1.2-config-defaults
    - kind: ConfigMap
      name: reloader-overrides
      optional: true
  targetNamespace: ${releaseNamespace}
