apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-cluster-pre-install
  namespace: ${releaseNamespace}
spec:
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./services/rook-ceph-cluster/1.11.1/pre-install
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
      # Update the following version whenever ceph-cluster service is bumped.
      desiredCephOperatorVersion: v1.10.11
