apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rook-ceph-cluster-helmrelease
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    # There can only be one operator per cluster.
    # There can only be one CephCluster per namespace.
    - name: rook-ceph
      namespace: ${workspaceNamespace}
  force: false
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./services/rook-ceph-cluster/1.10.3/helmrelease
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
    substituteFrom:
      - kind: ConfigMap
        name: substitution-vars
