apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: object-bucket-claims-helmrelease
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    # CephCluster needs to be active to activate ObjectBucketClaims
    - name: rook-ceph-cluster-helmrelease
      namespace: ${releaseNamespace}
    - name: rook-ceph-cluster-obc-pre-upgrade
      namespace: ${releaseNamespace}
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./services/rook-ceph-cluster/1.11.7/objectbucketclaims
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
