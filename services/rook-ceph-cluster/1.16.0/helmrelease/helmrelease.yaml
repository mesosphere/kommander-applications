apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: rook-ceph-cluster
      sourceRef:
        kind: HelmRepository
        name: charts.rook.io-release
        namespace: kommander-flux
      version: v1.16.0
  timeout: 15m
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: rook-ceph-cluster
  valuesFrom:
    - kind: ConfigMap
      name: rook-ceph-cluster-1.16.0-d2iq-defaults
  targetNamespace: ${releaseNamespace}
