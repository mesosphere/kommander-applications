apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cosi-driver-ceph-dkp-object-store
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: cosi-bucket-kit
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-stable
        namespace: kommander-flux
      version: 0.0.1-alpha.1
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: rook-ceph-cluster-cosi-driver
  targetNamespace: ${releaseNamespace}
  valuesFrom:
    - kind: ConfigMap
      name: rook-ceph-cluster-1.16.0-d2iq-defaults
      valuesKey: ${releaseNamespace}-namespace-cosi-values.yaml # This will ensure attached clusters do install cosi drivers by default.
      optional: true
    - kind: ConfigMap
      name: rook-ceph-cluster-overrides
      optional: true
    - kind: ConfigMap
      name: rook-ceph-cluster-cluster-overrides
      optional: true
---
