apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: rook-ceph
      sourceRef:
        kind: HelmRepository
        name: charts.rook.io-release
        namespace: kommander-flux
      version: v1.12.1
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: rook-ceph
  valuesFrom:
    - kind: ConfigMap
      name: rook-ceph-1.12.1-d2iq-defaults
  targetNamespace: ${releaseNamespace}
