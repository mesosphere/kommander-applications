apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: thanos-jobs
  namespace: ${releaseNamespace}
spec:
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  timeout: 1m
  path: ./services/thanos/12.13.13/jobs
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
