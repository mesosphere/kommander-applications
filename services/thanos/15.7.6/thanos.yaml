apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: thanos
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: thanos
      sourceRef:
        kind: HelmRepository
        name: charts.github.io-bitnami
        namespace: kommander-flux
      version: 15.7.6
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: thanos
  valuesFrom:
    - kind: ConfigMap
      name: thanos-15.7.6-d2iq-defaults
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kommander-thanos-client-cert
  namespace: ${releaseNamespace}
spec:
  commonName: client.thanos.localhost.localdomain
  duration: 87600h
  dnsNames:
    - client.thanos.localhost.localdomain
  subject:
    organizations:
      - Nutanix
  secretName: kommander-thanos-client-tls
  issuerRef:
    name: kommander-ca
    kind: ClusterIssuer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-thanos-query-view
rules:
  - nonResourceURLs:
      - /dkp/kommander/monitoring/query
      - /dkp/kommander/monitoring/query/*
    verbs:
      - get
      - head
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-thanos-query-edit
rules:
  - nonResourceURLs:
      - /dkp/kommander/monitoring/query
      - /dkp/kommander/monitoring/query/*
    verbs:
      - get
      - head
      - post
      - put
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dkp-thanos-query-admin
rules:
  - nonResourceURLs:
      - /dkp/kommander/monitoring/query
      - /dkp/kommander/monitoring/query/*
    verbs:
      - get
      - head
      - post
      - put
      - delete
