apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: helm.traefik.io-traefik
        namespace: kommander-flux
      version: 34.1.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  timeout: 5m0s
  releaseName: kommander-traefik
  valuesFrom:
    - kind: ConfigMap
      name: traefik-34.1.0-d2iq-defaults
    - kind: ConfigMap
      name: traefik-overrides
      optional: true
