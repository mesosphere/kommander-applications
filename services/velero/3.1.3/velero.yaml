---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: velero
      sourceRef:
        kind: HelmRepository
        name: mesosphere.github.io-charts-staging
        namespace: kommander-flux
      version: 3.1.3
  interval: 15s
  install:
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    remediation:
      retries: 30
  releaseName: velero
  valuesFrom:
    - kind: ConfigMap
      name: velero-3.1.3-d2iq-defaults
  targetNamespace: ${releaseNamespace}
---
# This ingress is needed to make Traefik configure an additional route
# for handling HTTPS requests to Minio on the same port.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: velero-minio-ssl
  namespace: ${releaseNamespace}
  annotations:
    kubernetes.io/ingress.class: kommander-traefik
    traefik.ingress.kubernetes.io/router.entrypoints: velero-minio
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Required by migration from k1x to k20, can be removed once we no longer
    # support migrating from k1x
    traefik.ingress.kubernetes.io/router.priority: "10"
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: velero-minio
            port:
              number: 9000
        path: /
        pathType: ImplementationSpecific
