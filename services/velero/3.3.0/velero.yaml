---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: velero-helmrelease
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    # TODO(takirala): TBD:
    #   IF we add this here, how do users that does not want ceph override this?
    #   IF we DO NOT add this here, how does velero depend on rook-ceph-cluster HR.
    - name: object-bucket-claims-helmrelease
      namespace: ${workspaceNamespace}
  force: false
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./services/velero/3.3.0/helmrelease
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
