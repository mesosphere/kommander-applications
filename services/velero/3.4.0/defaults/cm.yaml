---
apiVersion: v1
kind: ConfigMap
metadata:
  name: velero-3.4.0-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    ---
    configuration:
      provider: "aws"
      backupStorageLocation:
        bucket: dkp-velero
        config:
          region: dkp-object-store
          # this s3Url default value is overwritten by kubeaddons-addon-initializer unless set to something different
          s3Url: http://rook-ceph-rgw-dkp-object-store.${releaseNamespace}.svc:80/
          s3ForcePathStyle: true
          insecureSkipTLSVerify: "true"
      volumeSnapshotLocation:
        config:
          region: "fallback"
    credentials:
      # This is created by rook-ceph-cluster service. A ConfigMap and a Secret with same name as bucket are created.
      extraSecretRef: dkp-velero
    annotations:
      secret.reloader.stakater.com/reload: dkp-velero
    schedules:
      default:
        schedule: "0 0 * * *"
        template:
          ttl: 720h # 30 day retention, required to create schedule
    metrics:
      enabled: true
      service:
        labels:
          servicemonitor.kommander.mesosphere.io/path: "metrics"
    initContainers:
      - name: initialize-velero
        image: "${initializerImage:=mesosphere/kubeaddons-addon-initializer:v0.6.1}"
        args: ["velero"]
        env:
          - name: "CEPH_NAMESPACE"
            value: ${releaseNamespace}
          - name: "CEPH_OBJECT_STORE_PORT"
            value: "8085"
          - name: "VELERO_NAMESPACE"
            value: ${releaseNamespace}
          - name: "VELERO_CEPH_OBJECT_STORE_REGION"
            value: "dkp-object-store"
          - name: "VELERO_BUCKET"
            value: "dkp-velero"
          - name: "TRAEFIK_INGRESS_SERVICE_NAME"
            value: kommander-traefik
          - name: "TRAEFIK_INGRESS_NAMESPACE"
            value: ${releaseNamespace}
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.5.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    kubectl:
      image:
        # If we don't override the version here, upstream chart will pull an image dynamically based on k8s cluster version.
        # which makes it harder to build airgapped tar bundles. So to make bundle collection predictable, we override the tag here.
        tag: 1.24.6
