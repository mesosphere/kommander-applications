---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: velero
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu.github.io
        namespace: kommander-flux
      version: 3.1.2
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 30
  releaseName: velero
  valuesFrom:
    - kind: ConfigMap
      name: velero-3.4.0-d2iq-defaults
  targetNamespace: ${releaseNamespace}
