apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: ${releaseNamespace}
  annotations:
    velero.kommander.d2iq.io/no-hooks-chart: "true"
spec:
  chart:
    spec:
      chart: velero
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu.github.io
        namespace: kommander-flux
      version: 5.2.2
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
  releaseName: velero
  valuesFrom:
    - kind: ConfigMap
      name: velero-5.2.3-d2iq-defaults
  targetNamespace: ${releaseNamespace}
---
# This ingress is needed to make Traefik configure an additional route
# for handling HTTPS requests to Ceph Object Store on the same port.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: velero-ceph
  namespace: ${releaseNamespace}
  annotations:
    kubernetes.io/ingress.class: kommander-traefik
    traefik.ingress.kubernetes.io/router.entrypoints: velero-ceph
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: rook-ceph-rgw-dkp-object-store
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
