apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: velero-v4-hooks-adoption
  namespace: ${releaseNamespace}
spec:
  dependsOn:
    - name: velero-pre-install
      namespace: ${releaseNamespace}
  force: true
  prune: true
  wait: true
  interval: 6h
  retryInterval: 1m
  path: ./services/velero/6.0.0/v4-hooks-adoption
  sourceRef:
    kind: GitRepository
    name: management
    namespace: kommander-flux
  timeout: 1m
  postBuild:
    substitute:
      releaseNamespace: ${releaseNamespace}
      kubetoolsImageRepository: ${kubetoolsImageRepository:=bitnami/kubectl}
      kubetoolsImageTag: ${kubetoolsImageTag:=1.29.2}
