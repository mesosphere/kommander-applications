apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: velero
  namespace: ${releaseNamespace}
  annotations:
    velero.kommander.d2iq.io/no-hooks-chart: "true"
spec:
  chart:
    spec:
      chart: velero
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu.github.io
        namespace: kommander-flux
      version: 8.7.0
  interval: 15s
  install:
    crds: CreateReplace
    remediation:
      retries: 30
  upgrade:
    crds: CreateReplace
  releaseName: velero
  valuesFrom:
    - kind: ConfigMap
      name: velero-8.7.0-d2iq-defaults
  targetNamespace: ${releaseNamespace}
---
