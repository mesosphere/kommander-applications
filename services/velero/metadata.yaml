overview: |-
  # Overview
  Velero is an open source tool for safely backing up and restoring resources in a Kubernetes cluster, performing disaster recovery, and migrating resources and persistent volumes to another Kubernetes cluster.

  Velero offers key data protection features, such as scheduled backups, retention schedules, and pre- or post-backup hooks for custom actions. The tool can help protect data stored in persistent volumes and makes your entire Kubernetes cluster more resilient.
  
  ## Attention Grabbing Title Here
  In previous versions of DKP, Velero was configured to deploy a standalone MinIO upon demand. In current release (and going forward), MinIO is replaced with Rook Ceph Cluster as the default Backend.
  If you plan to use Velero with Ceph, then you need to explicitly install Rook Ceph Cluster to make Velero healthy. 
  If you plan to use Velero with any other S3 provider (E.g.: Amazon S3, Azure Storage Service, or Google Cloud Storage etc.,) then you don't need to install Rook Ceph Cluster.

  ## Key Features
  ### Backup Clusters
  Backup Kubernetes resources and volumes for an entire cluster, or part of a cluster by using namespaces or label selectors.

  ### Schedule Backups
  Set schedules to automatically kickoff backups at recurring intervals.

  ### Backup Hooks
  Configure pre and post-backup hooks to perform custom operations before and after Velero backups.

